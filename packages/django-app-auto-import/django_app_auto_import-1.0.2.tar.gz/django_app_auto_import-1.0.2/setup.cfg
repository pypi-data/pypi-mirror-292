[metadata]
name = django-app-auto-import
description = Auto import a module from all yours apps!
author = MrCocoDev
author_email = 3229549+MrCocoDev@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/MrCocoDev/django-app-auto-import/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	django

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-django
	pytest-random-order

[options.entry_points]

[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.example.example.settings
addopts = 
	--cov cocodev.django.auto_import --cov-report term-missing
	--verbose
	--random-order
	--random-order-bucket=global
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = auto_import
extensions = 
	github_actions
	namespace
	no_skeleton
	pre_commit
namespace = cocodev.django

[egg_info]
tag_build = 
tag_date = 0

