[tool.poetry]
name = "google-auth-stubs"
version = "0.3.0"
license = "Apache-2.0"
description = "Type stubs for google-auth"
authors = ["Henrik Bru√•sdal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
repository = "https://github.com/henribru/google-auth-stubs"
packages = [
    { include = "google-stubs" },
]
classifiers = [
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6.2"
google-auth = "^2.7.0"
types-requests = "^2.25.9"
grpc-stubs = "^1.24.7"

[tool.poetry.dev-dependencies]
mypy = "^0.961"
black = "^22.3.0"
isort = "^5.10.1"

[tool.isort]
profile = "black"
known_first_party = ["google.auth", "google.oauth2"]
combine_as_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
