[tool.poetry]
name="apoli_bolt"
version = "0.0.8"
description = "Bolt datapack apoli integration."
authors = ["ThatRobin <thatrobin3001@gmail.com>"]
license = "MIT"

keywords = [
  "beet",
  "mecha",
  "bolt",
  "python",
  "minecraft",
  "datapack",
  "minecraft-commands",
  "mcfunction",
  "apoli_integration",
  "library",
  "apoli",
  "event",
  "event-handler",
]

include = ["apoli_bolt/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
beet = ">=0.84.0"
mecha = ">=0.67.0"
bolt = ">=0.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.10.0"
isort = "^5.10.1"
pytest-insta = "^0.1.11"
lectern = ">=0.25.0"
python-semantic-release = "^7.32.1"

[tool.pytest.ini_options]
addopts = "tests --import-mode=importlib"

[tool.pyright]
typeCheckingMode = "strict"

[tool.black]
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.semantic_release]
branch = "main"
version_variable = "apoli_bolt/__init__.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
major_on_zero = true
upload_to_repository = true
build_command = "poetry build"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"