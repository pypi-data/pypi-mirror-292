[tool.poetry]
name = "qbzstoredl"
version = "0.1.2"
description = "Downloader for music from the Qobuz download store"
authors = ["Philipp Kerling <pip@casix.org>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/pkerling/qbzstoredl"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities"
]
packages = [{include = "qbzstoredl"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
httpx = "^0.27.0"
tqdm = "^4.66.1"
mutagen = "^1.47.0"
ffpb = "^0.4.1"
pillow = "^10.1.0"
pathvalidate = "^3.2.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.2"

[tool.poetry.scripts]
qbzstoredl = "qbzstoredl:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
