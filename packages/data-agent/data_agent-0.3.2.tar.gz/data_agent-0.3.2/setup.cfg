[metadata]
name = data-agent
description = Data Agent is a python library for pipelining real-time and historical data to and from industrial historians and control systems
author = Meir Tseitlin
license = LGPLv3
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/imubit/data-agent/
project_urls = 
	Documentation = https://github.com/imubit/data-agent/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	confuse
	pandas
	aiomisc
	aiodebug
	apscheduler
	cachetools
	amqp-fabric
	pywin32 >= 1.0;platform_system=='Windows'
tests_require = 
	pytest
	pytest-cov
	pytest-asyncio
	aiomisc-pytest
	coverage

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	aiomisc-pytest

[options.entry_points]
console_scripts = 
	dagentsvc = data_agent.broker_agent_main:run_event_loop
	dagent = data_agent.cli_main:run
pyinstaller40 = 
	hook-dirs = data_agent.win32.hooks:get_hook_dirs

[test]
extras = True

[tool:pytest]
addopts = 
	--cov data_agent --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = data_agent
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

