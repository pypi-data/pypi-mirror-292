[tool.poetry]
name = "gradebook_tray"
version = "0.1.1"
description = "A tray to track your StudentVUE grade"
authors = ["Yubo Cao <cao2006721@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
# pyqt5 = "=5.15.10"
# pyqt5-qt5 = "=5.15.2"
zeep = "^4.2.1"
pyyaml = "^6.0.2"
rich = "^13.7.1"
pillow = "^10.4.0"
pysimplegui = "^5.0.6"
psgtray = "^5.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
mypy = "^1.11.1"

[tool.pytest.ini_options]
pythonpath = ["."]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
