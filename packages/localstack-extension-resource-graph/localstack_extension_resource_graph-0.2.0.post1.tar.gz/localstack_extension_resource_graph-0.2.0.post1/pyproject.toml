[build-system]
requires = ["setuptools", 'wheel', 'plux>=1.3.1']
build-backend = "setuptools.build_meta"

[project]
name = "localstack-extension-resource-graph"
version = "0.2.0.post1"
description = "Altimeter based LocalStack extension that allows you to create and import into neptune a graph of the resources in your LocalStack instance"
requires-python = ">=3.8"
readme = { file = "README.md", content-type = "text/markdown; charset=UTF-8" }
authors = [
    { name = "LocalStack Team", email = "info@localstack.com" }
]
keywords = ["localstack", "localstack-extension", "extension"]
classifiers = []
dependencies= [
    "gremlinpython",
    "localstack_client",
    "jsonpatch",
    "pydantic",
    "pydantic_settings",
    "python-dateutil",
    "PyYAML",
    "rolo",
    "jinja2",
    "rdflib==6.0.2",
    "requests",
    "structlog",
    "toml",
]

[project.optional-dependencies]
dev = [
    "localstack>=0.0.0.dev"
]

[project.entry-points."localstack.extensions"]
resource_graph = "resource_graph.extension:ResourceGraph"

[tool.setuptools]
package-dir = {"" = "backend"}

[tool.setuptools.packages.find]
where = ["backend"]

[tool.setuptools.package-data]
"resource_graph" = ["static/*"]