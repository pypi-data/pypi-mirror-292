[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "security-txt-policy-server"
version = "1.0.3"
description = "security-txt-policy-server serves `.well-known/security.txt` files."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "starlette==0.38.2",
    "uvicorn==0.30.6",
    "validators==0.33.0",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/security-txt-policy-server"

[project.scripts]
security-txt-policy-server = "security_txt_policy_server.server:main"
