[project]
name = "python_opencv_toasty_animation"
version = "0.0.1"
authors = [
  { name="Yamil Jaskolowski", email="yamilj@gmail.com" },
]
description = "Toasty animation to play in top of OpenCV VideoCapture"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/adremides/python_opencv_toasty_animation"
Issues = "https://github.com/pypa/python_opencv_toasty_animation/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
