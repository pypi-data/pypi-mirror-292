[build-system]
requires = ["setuptools>=61.0", "neo4j>=5.20"]
build-backend = "setuptools.build_meta"

[project]
name = "neo4py"
version = "1.1.4"
authors = [
  { name="Athar Naveed", email="asphaltlegends24@gmail.com" },
]
description = "Neo4py is a better alternative to py2neo."
readme = "readme.md"
keywords = ["neo4j","alternative","neo4py","py2neo","graph database"]
requires-python = ">=3.8"

dependencies = [
  "neo4j>=5.20"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]



[project.urls]
Homepage = "https://github.com/Athar-Naveed/neo4py"