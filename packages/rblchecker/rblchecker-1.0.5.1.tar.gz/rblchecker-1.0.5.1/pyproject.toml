[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rblchecker"
version = "1.0.5.1"
description = "Use rblchecker to check whether your outgoing mail IP addresses are listed on RBLs."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "docopt==0.6.2",
    "schema==0.7.7",
    "requests==2.32.3",
    "netaddr==1.3.0",
    "dnspython==2.6.1",
    "PyYAML==6.0.2",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/rblchecker"

[project.scripts]
rblchecker = "cyberfusion.RBLChecker.CLI:main"
