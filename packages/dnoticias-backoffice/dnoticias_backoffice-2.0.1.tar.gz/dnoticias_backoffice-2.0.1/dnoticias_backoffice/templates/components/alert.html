{% fragment as alert_type %}{{ type|default:"primary" }}{% endfragment %}
<div class="alert bg-light-{{ alert_type }} border-{{ alert_type }} border border-dashed d-flex flex-column flex-sm-row p-5 mb-10 {{ class }}">
    <!--begin::Icon-->
    <i class="{{ icon }} fs-2hx text-{{ alert_type }} me-4 mb-5 mb-sm-0"></i>
    <!--end::Icon-->

    <!--begin::Content-->
    <div class="d-flex flex-column pe-0 pe-sm-10">
        <h5 class="mb-1">{{ title }}</h5>
        <span>{{ children }}</span>
    </div>
    <!--end::Content-->
</div>
