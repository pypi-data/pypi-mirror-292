<div class="menu-item px-3 my-0 {{ class }}">
    <a href="{{ url|default:'#' }}" class="menu-link" {% attrs onclick target hx-get hx-post hx-trigger hx-target hx-swap %}>
        <span class="menu-icon" data-kt-element="icon">
            <i class="{{ icon }} fs-2"></i>
        </span>
        <span class="menu-title">
            {{ label }}
        </span>
    </a>
</div>
