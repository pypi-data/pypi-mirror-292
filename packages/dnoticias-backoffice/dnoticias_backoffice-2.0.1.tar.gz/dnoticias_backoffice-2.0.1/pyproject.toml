[build-system]
requires = ["poetry-core>=1.2.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dnoticias_backoffice"
version = "2.0.1"
authors = [
    "NÃ©lson Gomes <ngoncalves@dnoticias.pt>",
]
description = "DN Backoffice"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
packages = [
    {include = "dnoticias_backoffice"},
]

[tool.poetry.dependencies]
python = "^3.10"
django = ">=4.0"
slippers = "^0.6.2"
redis = "*"

[tool.poetry.files]
extra-files = [
    "dnoticias_backoffice/templates/*",
    "dnoticias_backoffice/templatetags/*",
    "dnoticias_backoffice/static/*",
    "dnoticias_backoffice/datatable/*",
]
