[tool.poetry]
version = "1.5.0"
name = "geonius"
description = "Geonius is a daemonic script that allows Node Operators to automate their operations on geodefi Operator Marketplace"
authors = ["0xicebear <admin@geode.fi>", "crashbandicoott <bandicoot@geode.fi>"]
readme = "README.md"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
geodefi = "3.1.0"
python-dotenv = "^1.0.1"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pylint = "==3.0.3"
ipykernel = "^6.29.4"
pytest = "^8.2.1"
black = "^24.4.2"
pyinstaller = "^6.9.0"

[tool.poetry.scripts]
geonius = "src.main:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
