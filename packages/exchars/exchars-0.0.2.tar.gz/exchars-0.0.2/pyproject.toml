[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exchars"
version = "0.0.2"
authors = [
  { name="Brian M", email="DONOTEMAILME@mail.com" },
]
description = "I got tired of downloading the whole PwnTools suite when I only use the cyclic functionality. This is meant to just generate random chars, find the position of the chars, and also generate bad char blobs for exploitation purposes."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/markersmake/exchars"
Issues = "https://github.com/markersmake/exchars/issues"