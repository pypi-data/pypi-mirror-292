[metadata]
name = league-shop-base
version = 1.0.75
description = A reusable Django app for league shop.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sandbox-pokhara/league-shop-base.git
author = Anchal Gurung
author_email = anchalghale@gmail.com
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.1
	requests-futures
	cryptography
	djangorestframework
	django-advanced-search
	django-form-action

[options.packages.find]
include = lsb*

[egg_info]
tag_build = 
tag_date = 0

