[tool.poetry]
name = "bitsightpy"
version = "0.1.5"
description = "An SDK for working with BitSight Tech APIs"
authors = ["0x41424142 <jake@jakelindsay.uk>", "0x4A414B45 <jake.lindsay@thermofisher.com"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
frozendict = "^2.4.4"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.31"

[tool.poetry.scripts]
bitsightpy = "bitsightpy.cli:main"

[tool.poetry.urls]
Homepage = "https://github.com/0x41424142/bitsightpy"
Documentation = "https://bitsightpy.jakelindsay.uk"
Repository = "https://github.com/0x41424142/bitsightpy"
Issues = "https://github.com/0x41424142/bitsightpy/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
