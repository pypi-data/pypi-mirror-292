[metadata]
name = volstreet
version = 10.5.2
author = Rahul Thakkar
author_email = r.thakkar15@gmail.com
description = VolStreet is a Python library for automated trading
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rahulthakkr/volstreet
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
exclude = 
	models/*.joblib
install_requires = 
	aiohttp>=3.9.1,<4.0
	attrs>=22.2.0,<23.0
	boto3>=1.34.132,<2.0
	BeautifulSoup4>=4.12.3,<5.0
	eod>=0.2.1,<1.0
	fuzzywuzzy>=0.18.0,<1.0
	joblib>=1.3.2,<2.0
	logzero>=1.7.0,<2.0
	numpy>=1.26.4,<2.0
	pandas>=2.0.1,<3.0
	polars>=1.1.0,<2.0
	pulp>=2.8.0,<3.0
	pyotp>=2.8.0,<3.0
	python-crontab==3.2.0
	python-Levenshtein>=0.25.0,<1.0
	pyzmq>=26.0.3,<27.0
	requests>=2.28.2,<3.0
	scikit-learn==1.4.1.post1
	scipy>=1.12.0,<2.0
	six>=1.16.0,<2.0
	smartapi-python>=1.4.7,<1.5.0
	sqlalchemy>=2.0.20,<3.0
	twilio>=8.11.1,<9.0
	urllib3>=1.26.14,<2.0
	websocket-client>=1.5.1,<2.0

[options.package_data]
volstreet = historical_info/*.pkl, vslogging/*.json, volstreet_mode.json

[egg_info]
tag_build = 
tag_date = 0

