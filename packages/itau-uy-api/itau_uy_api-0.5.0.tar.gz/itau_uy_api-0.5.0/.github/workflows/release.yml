name: Create Release and Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  create-release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Check version change
        id: check_version
        run: |
          git fetch --tags
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          if [ "v$CURRENT_VERSION" != "$LATEST_TAG" ]; then
            echo "Version changed from $LATEST_TAG to v$CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_version.outputs.version_changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.check_version.outputs.new_version }}
          name: Release v${{ steps.check_version.outputs.new_version }}
          body: |
            Release of version ${{ steps.check_version.outputs.new_version }}
            
            For full changes, see the [changelog](CHANGELOG.md).
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install build
        if: steps.check_version.outputs.version_changed == 'true'
        run: pip install build

      - name: Build package
        if: steps.check_version.outputs.version_changed == 'true'
        run: python -m build

      - name: Publish to PyPI
        if: steps.check_version.outputs.version_changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
