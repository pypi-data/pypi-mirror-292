[project]
name = "pylahman"
version = "0.1.7"
authors = [
  { name="David Dalpiaz", email="dalpiaz2@illinois.edu" },
]
description = "Python Package for Sean Lahman's Baseball Database"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.0",
    "pyarrow>=10.0.1",
    "importlib>=1.0.4",
]

[project.urls]
Homepage = "https://github.com/daviddalpiaz/pylahman"
Issues = "https://github.com/daviddalpiaz/pylahman/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pylahman"]

[tool.hatch.build.targets.sdist]
packages = ["src/pylahman"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
]
