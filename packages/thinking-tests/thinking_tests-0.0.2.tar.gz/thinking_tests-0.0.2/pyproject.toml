[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thinking-tests"
version = "0.0.2"
description = "Declarative API over unittest with customizable auto-disovery and test lifecycle"
readme = "README.md"
authors = [{ name = "Filip Malczak", email = "filip.malczak@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["test", "thinking"]
dependencies = [
    "thinking-modules>=0.0.1"
]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/FilipMalczak/thinking-tests"

[tool.setuptools]
#todo remember to keep this up to date
packages = ["thinking_tests", "thinking_tests.aspect", "thinking_tests.runner"]
