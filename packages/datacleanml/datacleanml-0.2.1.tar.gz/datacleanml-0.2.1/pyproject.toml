[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datacleanml"
version = "0.2.1"
authors = [{ name = "Julius Simonelli", email = "julius.simonelli@gmail.com" }]
description = "A package for cleaning tabular data in preparation for machine learning"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "python-dateutil",
    "tqdm",
    "tomli",
]

[project.urls]
"Homepage" = "https://github.com/jss367/datacleanml"
"Bug Tracker" = "https://github.com/jss367/datacleanml/issues"
