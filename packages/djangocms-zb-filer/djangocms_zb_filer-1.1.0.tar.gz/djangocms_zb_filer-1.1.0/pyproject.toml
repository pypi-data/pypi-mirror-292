[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "djangocms-zb-filer"
dynamic = ["version"]
authors = [
    {name="Jhony Gonzalez", email="jhonny.gonzalez@cqinversiones.co"}
]
description = "Zibanu Filer Plugin for Django CMS"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
dependencies = [
    "Django~=3.2",
    "django-cms~=3.9",
    "xhtml2pdf"
]
keywords = [
    "djangocms",
    "django",
    "zibanu",
    "filer"
]
[tool.setuptools.dynamic]
version = {attr= "djangocms_zb_filer.__version__"}