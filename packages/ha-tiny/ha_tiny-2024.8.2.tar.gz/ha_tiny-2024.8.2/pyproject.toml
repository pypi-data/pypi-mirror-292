[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ha_tiny"
version = "2024.8.2"
description = "python module for rpi-home"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [ {name = "Bretton Wade", email = "bretton.wade@irdev.us" } ]
maintainers = [ {name = "Bretton Wade", email = "bretton.wade@irdev.us" } ]
dependencies = []
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["raspberry pi", "home assistant"]

[project.urls]
"Homepage" = "https://github.com/brettonw/rpi_home"
#"Bug Reports" = "https://github.com/pypa/sampleproject/issues"
#"Funding" = "https://donate.pypi.org"
#"Say Thanks!" = "http://saythanks.io/to/example"
#"Source" = "https://github.com/pypa/sampleproject/"

[tool.setuptools]
# if there are data files included in your packages that need to be installed, specify them here.
# for instance:
# package-data = {"sample" = ["*.dat"]}

[project.optional-dependencies]
dev = ["pytest"]
