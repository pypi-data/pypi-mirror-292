[tool.poetry]
name = "ayrun-pyrps"
version = "0.1.0"
description = "Instantly play rock-paper-scissors with a simple CLI interface ⚔️"
authors = ["ayrun <ayrun3412@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ayrun3412/PyRPS"
homepage = "https://github.com/ayrun3412/PyRPS"
keywords = ["rps", "cli"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.12"
rich = "^13.7.1"
inquirerpy = "^0.3.4"

[tool.poetry.dev-dependencies]
mypy = "^1.11.2"
ruff = "^0.6.2"
pytest = "^8.3.2"

[tool.poetry.scripts]
rps = "ayrun_pyrps.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
