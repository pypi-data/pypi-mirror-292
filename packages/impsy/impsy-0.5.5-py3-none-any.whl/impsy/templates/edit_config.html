<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPSY - Edit Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit IMPSY Configuration</h1>

    <a href="{{ url_for('index') }}" class="back-link">Back to IMPSY</a>
    
    <h2>Existing Config</h2>
    <p>You can edit this directly here or save somewhere else. Press "Save Configuration" to upload the new config.

    <form method="POST">
        <textarea name="config_content">{{ config_content }}</textarea>
        <br>
        <input type="submit" value="Save Configuration">
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!confirm('Are you sure you want to save these changes?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
