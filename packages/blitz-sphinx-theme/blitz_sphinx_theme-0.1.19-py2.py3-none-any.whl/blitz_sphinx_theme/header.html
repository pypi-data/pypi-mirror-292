<header id="header" class="header">
    <div class="custom-header-container">
        <a href="/">
            <img src="{{ pathto('_static/images/etched_logo.svg', 1 )}}" alt="Logo" class="logo" />
        </a>

        <div role="search" class="search-container">
            {% include "searchbox.html" %}
        </div>
        <div class="header-link-container">
            <a href="https://etched.com" target="_blank">
                About
            </a>
        </div>
        <a data-behavior="open-mobile-menu" class="header-hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 36 36"
              fill="none"
              stroke="white"
              strokeWidth="10"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <line x1="4" x2="32" y1="8" y2="8" />
              <line x1="4" x2="32" y1="16" y2="16" />
              <line x1="4" x2="32" y1="24" y2="24" />
            </svg>
        </a>
    </div>
</header>

<style>
::-ms-input-placeholder { /* Edge 12-18 */
  color: rgba(255, 255, 255, 0.5);
}

::placeholder {
  color: rgba(255, 255, 255, 0.5);
}
</style>

<script>
document.addEventListener('keydown', function(event) {
    if (event.key === '/') {
        event.preventDefault();  // Prevents the default behavior of the '/' key
        var searchInput = document.getElementById('search-input');
        if (searchInput) {
            searchInput.focus();  // Focuses the input field
        }
    }
});
</script>
