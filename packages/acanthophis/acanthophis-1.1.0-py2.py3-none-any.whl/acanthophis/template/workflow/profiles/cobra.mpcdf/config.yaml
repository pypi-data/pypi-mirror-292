configfiles: "profiles/cobra.mpcdf/resources.yml"
cluster: "profiles/cobra.mpcdf/jobsubmit"
cluster-config: "profiles/cobra.mpcdf/cluster.yml"
cluster-status: "profiles/cobra.mpcdf/jobstatus"
cluster-cancel: "qdel"
jobscript: "profiles/cobra.mpcdf/jobscript.sh"
jobs: 1024
verbose: false
use-conda: true
conda-frontend: mamba
rerun-incomplete: true
keep-going: true
max-jobs-per-second: 5
max-status-checks-per-second: 5
latency-wait: 300
local-cores: 4
restart-times: 3
printshellcmds: true
