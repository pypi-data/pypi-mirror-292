cluster: "jobsubmit"
cluster-config: "cluster.yml"
cluster-status: "jobstatus"
cluster-cancel: "qdel"
jobscript: "jobscript.sh"
jobs: 1200
cores: 1200
verbose: false
use-conda: true
conda-frontend: mamba
rerun-incomplete: true
keep-going: true
max-jobs-per-second: 50
max-status-checks-per-second: 50
latency-wait: 300
local-cores: 64
printshellcmds: true
configfiles: "workflow/profiles/ebio-cluster-semilocal/resources.yml"
