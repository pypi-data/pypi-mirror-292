cluster: "gadi/jobsubmit"
cluster-config: "gadi/cluster.yml"
cluster-status: "gadi/jobstatus"
jobscript: "gadi/jobscript.sh"
jobs: 900
#immediate-submit: true
verbose: false
#notemp: true
use-conda: true
conda-frontend: mamba
rerun-incomplete: true
keep-going: true
nolock: true
max-jobs-per-second: 50
max-status-checks-per-second: 1
latency-wait: 60
local-cores: 1
restart-times: 3
scheduler: greedy
printshellcmds: true
