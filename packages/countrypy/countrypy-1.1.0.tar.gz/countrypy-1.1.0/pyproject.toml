[build-system]
requires = ["setuptools", "click", "requests", "colorama"]
build-backend = "setuptools.build_meta"

[project]
name = "countrypy"
version = "1.1.0"
authors = [
    { name="Arjun Sharda", email="sharda.aj17@gmail.com" }
]
description = "A modern Python library for country data"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
keywords = ["country", "languages", "nation", "currency", "world", "lightweight", "efficient"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
countrypy = "countrypy.cli:cli"


[project.urls]
"Homepage" = "https://github.com/ArjunSharda/countrypy"
"Bug Tracker" = "https://github.com/ArjunSharda/countrypy/issues"
