[build-system]
requires = ["setuptools", "click", "requests", "colorama"]
build-backend = "setuptools.build_meta"

[project]
name = "countrypy"
version = "1.0.0"
authors = [
    { name="Arjun Sharda", email="sharda.aj17@gmail.com" }
]
description = "A Python package for detailed information on countries"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
countrypy = "countrypy.cli:cli"


[project.urls]
"Homepage" = "https://github.com/ArjunSharda/countrypy"
"Bug Tracker" = "https://github.com/ArjunSharda/countrypy/issues"