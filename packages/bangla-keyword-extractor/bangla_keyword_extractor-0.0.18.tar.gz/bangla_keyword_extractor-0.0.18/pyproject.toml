[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bangla_keyword_extractor"
version = "0.0.18"
authors = [
  { name="Kabin Hasan", email="kanchon@polygontech.xyz" },
]
description = "Bangla keyword extraction library which extracts keywords from text or list of texts"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "rake-nltk==1.0.6",
    "tqdm==4.66.4"
]

[project.urls]
Homepage = "https://github.com/PolygonTechnology-xyz/bangla-keyword-extractor"
Issues = "https://github.com/PolygonTechnology-xyz/bangla-keyword-extractor/issues"