[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maqet"
version = "0.0.1.4"
requires-python = ">= 3.12"
dependencies = ["python-benedict>=0.33.2"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["maqet", "qemu.*"]

