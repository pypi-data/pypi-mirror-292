[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "tno.fl.protocols.logistic_regression"
description = "Implementation of a Federated Learning scheme for Logistic Regression"
readme = "README.md"
authors = [{name = "TNO PET Lab", email = "petlab@tno.nl"}]
maintainers = [{name = "TNO PET Lab", email = "petlab@tno.nl"}]
keywords = [
    "TNO",
    "FL",
    "federated learning",
    "PET",
    "machine learning",
    "federated learning",
    "logistic regression",
]
license = {text = "Apache License, Version 2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
urls = {Homepage = "https://pet.tno.nl/", Documentation = "http://pet.pages.ci.tno.nl/lab/fl/python-packages/microlibs/protocols/microlibs/logistic_regression/index.html", Source = "https://ci.tno.nl/gitlab/pet/lab/fl/python-packages/microlibs/protocols/microlibs/logistic_regression"}
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.17,<3",
    "pandas>=1.0,<3.0",
    "tno.mpc.communication~=4.8",
    "scipy>=1.10"
]

[project.optional-dependencies]
tests = [
    "pandas-stubs",
    "pytest>=8.1",
    "pytest-asyncio~=0.21.0",
]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.dynamic]
version = {attr = "tno.fl.protocols.logistic_regression.__version__"}

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.coverage.run]
branch = true
omit = ["*/test/*"]

[tool.coverage.report]
precision = 2
show_missing = true

[tool.isort]
profile = "black"
known_tno = "tno"
known_first_party = "tno.fl.protocols.logistic_regression"
sections = "FUTURE,STDLIB,THIRDPARTY,TNO,FIRSTPARTY,LOCALFOLDER"
no_lines_before = "LOCALFOLDER"

[tool.mypy]
mypy_path = "src,stubs"
strict = true
show_error_context = true
namespace_packages = true
explicit_package_bases = true

[tool.pytest.ini_options]
addopts = "--fixture-pool-scope package"

[tool.tbump.version]
current = "1.0.1"

regex = '''
\d+\.\d+\.\d+(-(.*))?
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

    [[tool.tbump.file]]
    src = "pyproject.toml"
    search = "current = \"{current_version}\""

    [[tool.tbump.file]]
    src = "src/tno/fl/protocols/logistic_regression/__init__.py"
    search = "__version__ = \"{current_version}\""

    [[tool.tbump.file]]
    src = "CITATION.cff"
    search = "version: {current_version}"
