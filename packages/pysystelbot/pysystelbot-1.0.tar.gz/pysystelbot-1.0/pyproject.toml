[build-system]
requires = ["setuptools>=72.2.0", "wheel>=0.44.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysystelbot"
version = "1.0"
description = "A Telegram bot that monitors system performance and sends updates."
authors = [
    { name="Dan Daniel Lappisto", email="lapitzlullaby@gmail.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pip==24.2",
    "setuptools==72.2.0",
    "wheel==0.44.0",
    "certifi==2024.7.4",
    "charset-normalizer==3.3.2",
    "GPUtil==1.4.0",
    "idna==3.7",
    "psutil==6.0.0",
    "pynvml==11.5.3",
    "python-dotenv==1.0.1",
    "requests==2.32.3",
    "schedule==1.2.2",
    "urllib3==2.2.2"
]

[project.urls]
"Homepage" = "https://github.com/PSYGNEX/systel-bot.git"
"Bug Tracker" = "https://github.com/PSYGNEX/systel-bot/issues"

[tool.setuptools.packages.find]
where = ["."]
