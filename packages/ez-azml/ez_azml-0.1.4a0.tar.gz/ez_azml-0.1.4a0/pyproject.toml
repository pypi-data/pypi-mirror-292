[project]
name = "ez-azml"
dynamic = []
description = "Simplified yaml/jsonargparse driven framework for AzureML interactions"
authors = [
    { name = "Alejandro BarÃ³n", email = "alejandrobarongarcia10@gmail.com" },
]
dependencies = [
    "jsonargparse>=4.32.0",
    "azure-ai-ml>=1.18.0",
    "azure-identity>=1.17.1",
    "loguru>=0.7.2",
    "mldesigner>=0.1.0b18",
    "setuptools>=72.1.0",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.1.4a0"

[project.license]
text = "MIT"

[project.scripts]
ez-azml = "ez_azml.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.isort]
profile = "black"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
fallback_version = "0.1.0"
write_to = "ez_azml/version.info"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.2",
    "pre-commit>=3.8.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "D",
    "E",
    "F",
    "FA",
    "NPY",
    "PERF",
    "PIE",
    "PL",
    "PT",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "TD",
    "TID",
    "T10",
    "UP",
    "W",
    "YTT",
]
extend-select = [
    "I",
    "C4",
    "SIM",
    "RET",
    "PT",
    "RUF100",
]
ignore = [
    "D100",
    "D104",
    "D107",
    "D202",
    "D105",
    "D401",
    "FA100",
    "RET504",
    "RUF013",
    "TD002",
    "TD003",
    "FIX002",
    "UP007",
    "UP038",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 10
