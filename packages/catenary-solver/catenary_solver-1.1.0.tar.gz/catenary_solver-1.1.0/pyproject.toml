# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catenary-solver"
version = "1.1.0"
description = "Python program for finding catenary shapes and mass densities"
readme = "README.md"
authors = [{ name = "Alan Kwak", email = "alankwak2@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["inverse-problems", "catenary"]
dependencies = [
    "sympy",
    "numpy",
    "scipy",
]

[project.urls]
GitHub = "https://github.com/alankwak/catenary-solver"

[tool.bumpver]
current_version = "1.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"src/catsolver/__init__.py" = ["{version}"]
"README.md" = [
    "{version}",
]

