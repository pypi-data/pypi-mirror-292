[project]
name = "ccluster"
version = "0.1.2"
authors = [
  { name="Chakib Fettal" },
]
description = "A package for clustering with cluster size constraints."
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/chakib401/ccluster"

[build-system]
requires = ['setuptools',
            'matplotlib',
            'numpy',
            'POT',
            'scikit_learn~=1.3.1',
            'scipy',]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ccluster", "ccluster.size"]
