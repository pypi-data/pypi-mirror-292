[project]
name = "ccluster"
version = "0.1.3"
authors = [
  { name="Chakib Fettal" },
]
description = "A package for clustering with cluster size constraints."
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/chakib401/ccluster"

[build-system]
requires = [
    'setuptools',
    'matplotlib>=3.9.1',
    'numpy>=2.0.1',
    'POT>=0.9.4',
    'scikit_learn>=1.5.1',
    'scipy>=1.13.1',
    'threadpoolctl>=3.5.0'
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ccluster", "ccluster.size"]
