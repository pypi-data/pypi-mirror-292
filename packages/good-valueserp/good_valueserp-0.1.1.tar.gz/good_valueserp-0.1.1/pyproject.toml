[project]
name = "good-valueserp"
version = "0.1.1"
description = "Add your description here"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "requests>=2.32.3",
    "good-common>=0.1.9.1",
    "urllib3>=2.2.2",
    "boto3>=1.35.7",
    "jsonlines>=4.0.0",
    "parse>=1.20.2",
    "orjson>=3.10.7",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_valueserp"]
