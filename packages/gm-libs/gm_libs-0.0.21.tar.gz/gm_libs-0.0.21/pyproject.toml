[project]
name = "gm_libs"
version = "0.0.21"
authors = [
  { name="UioSun", email="uiosun@outlook.com" },
]
description = "A juejin quant lib to myself package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Sun-FreePort/gm_libs"
Issues = "https://github.com/Sun-FreePort/gm_libs/issues"
Website = "https://www.uiosun.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
