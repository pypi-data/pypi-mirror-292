[project]
name = "ontologise"
version = "0.1"
authors = [
  { name="Lisa Hopcroft", email="LisaEMHopcroft@gmail.com" },
  { name="Michael Hopcroft", email="Michael.Hopcroft@gmail.com" }
]

description = "Code to leverage insight from marked up historical sources"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/LisaHopcroft/ontologize"
Issues = "https://github.com/LisaHopcroft/ontologize/issues"