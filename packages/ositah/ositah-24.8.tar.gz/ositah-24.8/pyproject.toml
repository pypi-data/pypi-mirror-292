[build-system]
requires = [ "setuptools", "setuptools-scm",]
build-backend = "setuptools.build_meta"

[project]
name = "ositah"
version = "24.8"
description = "Outils de Suivi d'Activités basé sur Hito"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "blinker",
    "dash",
    "dash-bootstrap-components",
    "flask~=2.2",
    "flask-multipass",
    "flask-sqlalchemy~=3.0",
    "flask-wtf",
    "hito-tools>=23.2",
    "pandas==2.*",
    "pymysql",
    "python-ldap",
    "pyyaml",
    "simplejson",
    "sqlalchemy~=2.0",
]
dynamic = []

[project.license]
text = "BSD 3-Clause License"

[[project.authors]]
name = "Michel Jouvin"
email = "michel.jouvin@ijclab.in2p3.fr"

[project.urls]
Homepage = "https://gitlab.in2p3.fr/hito/ositah"
"Bug Tracker" = "https://gitlab.in2p3.fr/hito/ositah/-/issues"

[project.scripts]
ositah = "ositah.main:main"

[tool.setuptools]
packages = [ "ositah",]
