include:
  - component: gitlab.com/RadianDevCore/tools/pre-commit-crocodile/commits@3.0.0
    inputs:
      stage: prepare

stages:
  - development
  - prepare
  - build
  - test
  - quality
  - deploy

variables:
  EXECUTOR_HOST: preview
  EXECUTOR_TOOL: gcil
  REGISTRY_HOST: registry.gitlab.com
  REGISTRY_NAMESPACE: radiandevcore/tools
  REGISTRY_PROJECT: gcil

.local:
  engine: docker,auto
  real_paths: true
  sockets: true
  variables:
    DOCKER_CERT_PATH: ''
    DOCKER_HOST: ''
    DOCKER_TLS_CERTDIR: ''
    DOCKER_TLS_VERIFY: ''
  version: 9.0

# =============================================================================
# Stage: development

clean:
  stage: development
  image: local
  script:
    - sudo rm -rf ./build ./dist ./*.egg-info ./.eggs
  rules:
    - if: $CI_LOCAL

changelog:
  stage: development
  image: local:silent
  script:
    # Prepare git-cliff binaries
    - |
      mkdir -p ./.tmp/
      if ! ls ./.tmp/git-cliff-x86_64-unknown-linux-gnu.tar.gz >/dev/null 2>&1; then
        wget -O ./.tmp/git-cliff-x86_64-unknown-linux-gnu.tar.gz -q https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf ./.tmp/git-cliff-x86_64-unknown-linux-gnu.tar.gz -C ./.tmp/ --strip-components 1
        rm -f ./.tmp/git-cliff-x86_64-unknown-linux-gnu.tar.gz
      fi
    # Request release tag
    - |
      echo -n " > Current commit : "
      git describe --always
      echo ''
      if [ ! -z "${RELEASE_TAG:-}" ]; then
        tag="${RELEASE_TAG}"
      else
        read -p " > Release tag : " -r tag
      fi
      echo ''
    # Generate changelog
    - |
      git tag -f -m "${tag}" "${tag}"
      ./.tmp/git-cliff --no-exec --config ./config/cliff.toml --output ./CHANGELOG.md
      sed -i "s#raw/[^/]*/docs#raw/${tag}/docs#g" ./README.md
      git add -v ./CHANGELOG.md ./README.md
      echo ''
      git commit -m "docs(changelog): regenerate release tag changes history" -s
      echo ''
    # Create release tag
    - git tag -f -m "${tag}" "${tag}"
  rules:
    - if: $CI_LOCAL

hooks:
  stage: development
  image: local:silent
  script:
    # Refresh configurations
    - pre-commit-crocodile --configure
    # Stash local changes
    - echo ''
    - echo ' [INFO] Use "s" to split hunks and "y" to remove changes you do not want, "n" otherwise'
    - echo ''
    - sleep 2
    - git stash -p
    # Stage changes
    - git add -v ./.cz.yaml ./.pre-commit-config.yaml
    # Enable hooks
    - pre-commit-crocodile --enable
    # Run hooks
    - pre-commit-crocodile --run
    # Reset changes
    - git reset HEAD ./.cz.yaml ./.pre-commit-config.yaml
  rules:
    - if: $CI_LOCAL

images:
  stage: development
  image: local:silent
  script:
    # Rehost standard images
    - |
      for base_rename in \
          'alpine:3' \
          'alpine:3.12' \
          'alpine:3.12' \
          'alpine/git:latest' \
          'debian:testing-slim' \
          'docker:27-dind' \
          'docker:dind' \
          'docker:latest' \
          'python:3.8' \
          'python:3.8-alpine' \
          'python:3.12' \
          'python:3.12-alpine' \
          'ruby:3.1' \
          'sonarsource/sonar-scanner-cli:latest' \
          'tobix/pywine:3.10' \
          'toopher/centos-i386:centos6' \
          'ubuntu:20.04' \
      ; do
        base=$(echo "${base_rename}" | cut -d'|' -f1 | tr -d ' ')
        rename=$(echo "${base_rename}" | cut -d'|' -f2 | tr -d ' ')
        image="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/${REGISTRY_PROJECT}/${rename:-${base}}"
        if [ -z "${IMAGE}" ] || echo "${image}" | grep -q "${IMAGE}"; then
          echo ''
          echo " [INFO] Pull: ${base}"
          echo ''
          docker pull "${base}" || true
          docker tag "${base}" "${image}"
          echo ''
          echo " [INFO] Push: ${image}"
          echo ''
          docker push "${image}" || true
          docker rmi "${base}" >/dev/null || true
        fi
      done
    # Prepare project images
    - |
      for name_base_container in \
          'build                 | python:3.12-alpine | build' \
          'codestyle             | python:3.12-alpine | codestyle' \
          'deploy                | python:3.12-alpine | deploy' \
          'pages                 | python:3.12-alpine | pages' \
          'preview               | python:3.12-alpine | preview' \
          'test-coverage-docker  | python:3.12        | test-coverage-docker' \
          'test-coverage-podman  | python:3.12        | test-coverage-podman' \
          'test-coverage-windows | tobix/pywine:3.10  | test-coverage-windows' \
          'test-oldest-docker    | python:3.8         | test-docker' \
          'test-latest-docker    | python:3.12        | test-docker' \
          'test-oldest-podman    | python:3.8         | test-podman' \
          'test-latest-podman    | python:3.12        | test-podman' \
      ; do
        name=$(echo "${name_base_container}" | cut -d'|' -f1 | tr -d ' ')
        base=$(echo "${name_base_container}" | cut -d'|' -f2 | tr -d ' ')
        container=$(echo "${name_base_container}" | cut -d'|' -f3 | tr -d ' ')
        base="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/${REGISTRY_PROJECT}/${base}"
        image="${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/${REGISTRY_PROJECT}/${REGISTRY_PROJECT}:${name}"
        if [ -z "${IMAGE}" ] || echo "${image}" | grep -q "${IMAGE}"; then
          echo ''
          echo " [INFO] Pull: ${image}"
          echo ''
          docker pull "${base}" || true
          docker pull "${image}" || true
          docker build \
              --build-arg "IMAGE_BASE=${base}" \
              --build-context 'requirements=./requirements' \
              --cache-from "${image}" \
              --pull \
              --tag "${image}" \
              "./containers/${container}/"
          echo ''
          echo " [INFO] Push: ${image}"
          echo ''
          docker push "${image}" || true
        fi
      done
  rules:
    - if: $CI_LOCAL

preview:
  stage: development
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:preview
  variables:
    FORCE_COLOR: 1
    PYTHONUNBUFFERED: 1
    USER: ${USER}
  before_script:
    - pip3 install -q ./dist/*.whl 2>/dev/null
  script:
    - pexpect-executor -- termtosvg ./docs/preview.svg -c 'python3 ./docs/preview.py' -g 80x24 -t ./docs/template.svg
  rules:
    - if: $CI_LOCAL

serve:
  stage: development
  image: local
  needs: []
  before_script:
    # Install dependencies
    - pipx install mkdocs
    - pipx inject mkdocs mkdocs-material
  script:
    # Prepare documentation
    - |
      mkdir -p ./docs/.cache/
      ls -1 ./docs/* ./mkdocs.yml ./README.md | entr sh ./docs/prepare.sh &
      echo -n "${!}" >./docs/.cache/.serve.pid
      sleep 2
    # Generate documentation
    - |
      network_ip=$(hostname -I | cut -d' ' -f1)
      mkdocs serve --dev-addr "${network_ip}:8001" --clean --config-file ./mkdocs.yml --verbose || true
  after_script:
    # Cleanup documentation
    - cat ./docs/.cache/.serve.pid | xargs -r kill >/dev/null 2>&1 || true
    - rm -rf ./docs/.cache
  rules:
    - if: $CI_LOCAL
  allow_failure: true

# =============================================================================
# Stage: prepare

codestyle:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
  needs: []
  script:
    - yapf -i ./docs/*.py ./src/*.py ./src/*/*.py ./setup.py
    - echo '' && git diff --name-status
    - |
      if [ -z "${CI_LOCAL:-}" ] || [ ! -z "${PRE_COMMIT}" ]; then
        git diff --quiet
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'docs/**/*'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

lint:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
  needs: []
  script:
    - pylint --errors-only ./docs/ ./src/ ./setup.py
    - pylint --disable=missing-docstring --load-plugins=pylint.extensions.no_self_use ./docs/ ./src/ ./setup.py
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'docs/**/*'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

typings:
  stage: prepare
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:codestyle
  needs: []
  variables:
    MYPY_CACHE_DIR: /dev/null
    MYPY_FORCE_COLOR: 1
    TERM: ansi
  script:
    - set +x
    - |
      if [ $(git rev-list --count HEAD) -gt 1 ]; then
        mypy --follow-imports silent --pretty $(git diff --name-only $(git diff --exit-code >/dev/null && echo 'HEAD~1' || echo 'HEAD') ./docs/ ./src/ ./setup.py | grep '\.py$') 2>/dev/null || true
      fi
    - sleep 1
    - mypy --follow-imports silent --pretty ./docs/ ./src/ ./setup.py
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'docs/**/*'
        - 'requirements/**/*'
        - 'setup.py'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

# =============================================================================
# Stage: build

build:
  stage: build
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:build
  needs:
    - job: codestyle
      artifacts: false
      optional: true
    - job: commits
      artifacts: false
      optional: true
    - job: lint
      artifacts: false
      optional: true
    - job: typings
      artifacts: false
      optional: true
  script:
    - rm -rf ./build ./dist ./*.egg-info ./.eggs
    - python3 -m build
  after_script:
    - rm -rf ./build ./*.egg-info ./.eggs
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success
  artifacts:
    paths:
      - dist/

install:
  stage: build
  image: local:quiet
  script:
    - pipx uninstall $(ls -1 ./dist/*.whl | cut -d'/' -f3 | cut -d'-' -f1) || true
    - pipx install --force ./dist/*.whl
  rules:
    - if: $CI_LOCAL

readme:
  stage: build
  image: local:silent
  script:
    - |
      export COLUMNS=120
      mkdir -p ./.tmp/
      PROJECT_PACKAGE=$(grep '^PROJECT_PACKAGE =' ./setup.py | cut -d"'" -f2)
      {
        echo ''
        echo '```yaml'
        alignments='[ ]\{2,\}'
        argument='[[:alnum:]][[:alnum:]_-]\{0,\}'
        letter='[[:alnum:]_]\{1\}'
        parameter='[-]\{1,2\}[[:alnum:]][[:alnum:]_-]\{0,\}'
        separator='--'
        word='[[:alnum:]_-]\{1,\}'
        help="[(]\{0,1\}${word}"
        "${PROJECT_PACKAGE}" --help \
          | sed '1d; $d' \
          | sed "s/^\(  ${parameter} \[${word}\]${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}\( ${word}\)\{1,\}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}\( ${word}\)\{1,\}, ${parameter}\( ${word}\)\{1,\}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${parameter}, ${parameter}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${separator}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${argument}${alignments}\)/\1# /g" \
          | sed "s/^\(  ${alignments}\)\(${help}\)/\1# \2/g"
        echo '```'
        echo ''
      } >./.tmp/README.help.tmp
    - |
      lead='^<!-- readme-help-start -->$'
      tail='^<!-- readme-help-stop -->$'
      sed -i "/${lead}/,/${tail}/{ /${lead}/{ p; r ./.tmp/README.help.tmp
        }; /${tail}/p; d }"  ./README.md | head -n 100
    - rm -f ./.tmp/README.help.tmp
    - |
      git -c color.diff=always --no-pager diff ./README.md | grep --color=never '.' && echo ''
      echo  ' > README: Updated successfully'
      git diff --quiet ./README.md
  rules:
    - if: $CI_LOCAL

# =============================================================================
# Stage: test (templates)

.unit-tests-docker:
  services:
    - name: registry.gitlab.com/radiandevcore/tools/gcil/docker:dind
      alias: docker
  needs:
    - job: build
  variables:
    DOCKER_CERT_PATH: /certs/client
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: /certs
    DOCKER_TLS_VERIFY: 1

.unit-tests-podman:
  needs:
    - job: build
  variables:
    CI_LOCAL_NETWORK: host
  before_script:
    - export DOCKER_HOST='tcp://127.0.0.1:9999'
    - sed -i 's#.*cgroup_manager = ".*"#cgroup_manager = "cgroupfs"#g' /usr/share/containers/containers.conf
    - sed -i 's#.*events_logger = ".*"#events_logger = "file"#g' /usr/share/containers/containers.conf
    - sed -i 's#.*log_driver = ".*"#log_driver = "k8s-file"#g' /usr/share/containers/containers.conf
    - sed -i '/# unqualified-search-registries =/a unqualified-search-registries = ["docker.io"]' /etc/containers/registries.conf
    - |
      cat >>/etc/containers/storage.conf <<EOF
      [storage]
      driver = "vfs"
      runroot = "/var/run/containers/storage"
      graphroot = "/var/run/containers/storage"
      EOF

.unit-tests-rules:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'src/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success

.unit-tests-template:
  stage: test
  timeout: 25m
  variables:
    DEBUG_UPDATES_DISABLE: 'true'
    FORCE_COLOR: 1
    PYTHONUNBUFFERED: 1
    TEMP: .tmp
    TERM: ansi
  before_script:
    - mkdir -p ./.tmp/
    - |
      if type pipx >/dev/null 2>&1; then
        pipx uninstall $(ls -1 ./dist/*.whl | cut -d'/' -f3 | cut -d'-' -f1) || true
        pipx install --force ./dist/*.whl
      else
        pip3 install ./dist/*.whl
        pip3 install --force-reinstall --no-deps --upgrade ./dist/*.whl
        pip3 show gitlabci-local
      fi
  script:
    # Prepare tests
    - export SUITE=$(echo "${SUITE}" | sed 's/,/\\|/g')
    - if [ ! -z "${SUITE}" ]; then ls -1d ./tests/* | grep -q "\/\(${SUITE}\)" || (set +x; echo ''; echo -e '\033[1;31m[ERROR] The requested SUITE filter does not match any suite\033[0m'; echo ''; exit 1); fi
    - |
      if [ ! -z "${CI_LOCAL_HOST}" ]; then
        (
          set +x
          echo ''
          echo ' [INFO] Access to "sudo" required during sudo related tests...'
          echo ''
          sudo echo -n ''
          echo ''
        )
      fi
    # Run tests
    - for path in $(ls -1d ./tests/* | grep "\/\(${SUITE}\)"); do (cd "${path}/" && time sh ./test.sh 2>&1); done
    # Finish tests
    - |
      (
        set +x
        echo ''
        echo ' [INFO] Unit tests finished successfully'
        echo ''
      )

.coverage-template:
  extends:
    - .unit-tests-template
    - .unit-tests-rules
  variables:
    COVERAGE_COMMON: ${CI_PROJECT_DIR}/coverage-reports/coverage-common.xml
    COVERAGE_FOLDER: ${CI_PROJECT_DIR}/coverage-reports
    COVERAGE_RCFILE: ${CI_PROJECT_DIR}/.coveragerc
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONPATH: ${CI_PROJECT_DIR}
  before_script:
    - mkdir -p "${COVERAGE_FOLDER}/"
    - chmod 777 "${COVERAGE_FOLDER}"
    - |
      if [ -z "${SUITE}" ]; then
        coverage erase
      fi
    - coverage run --append --module --source=src src --version >/dev/null
    - chmod 666 "${COVERAGE_FILE}"
    - echo 'coverage run --append --module --source=src src "${@}"' | tee /usr/local/bin/gcil /usr/local/bin/gitlabci-local >/dev/null
    - chmod a+x /usr/local/bin/gcil /usr/local/bin/gitlabci-local
  after_script:
    - coverage xml -o "${COVERAGE_XML}"
    - coverage report --show-missing --skip-covered
    - sed -i 's#\(<source>\).*\(</source>\)#\1.\2#g' "${COVERAGE_XML}"
    - |
      set +x
      if [ ! -z "${CI_LOCAL}" ]; then
        common=$(mktemp -d)
        cp "${COVERAGE_FOLDER}/.coverage-"* "${common}/"
        COVERAGE_FILE="${common}/.coverage" coverage combine "${common}/.coverage-"*
        COVERAGE_FILE="${common}/.coverage" coverage report --ignore-errors --show-missing --skip-covered
        COVERAGE_FILE="${common}/.coverage" coverage xml -o "${COVERAGE_COMMON}"
        sed -i 's#\(<source>\).*\(</source>\)#\1.\2#g' "${COVERAGE_COMMON}"
        rm -rf "${common}"
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - 'CHANGELOG.md'
        - 'requirements/**/*'
        - 'src/**/*'
        - 'tests/**/*'
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "trigger" || $CI_PIPELINE_SOURCE == "web" || $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      when: on_success
  artifacts:
    paths:
      - coverage-reports/

# =============================================================================
# Stage: test (coverage)

coverage:docker:
  extends:
    - .coverage-template
    - .unit-tests-docker
  image: registry.gitlab.com/radiandevcore/tools/gcil/gcil:test-coverage-docker
