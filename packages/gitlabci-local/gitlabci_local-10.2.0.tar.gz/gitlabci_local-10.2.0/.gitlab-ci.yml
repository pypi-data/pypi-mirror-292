    # Prepare documentation
    - sh ./docs/prepare.sh
    # Generate documentation
    - mkdocs build --clean --config-file ./mkdocs.yml --verbose
  after_script:
    # Cleanup documentation
    - rm -rf ./docs/.cache
  artifacts:
    expire_in: 1 hour
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
      changes:
        - '.gitlab-ci.yml'
        - 'CHANGELOG.md'
        - 'mkdocs.yml'
        - 'LICENSE'
        - 'README.md'
        - 'docs/**/*'
        - 'requirements/**/*'
