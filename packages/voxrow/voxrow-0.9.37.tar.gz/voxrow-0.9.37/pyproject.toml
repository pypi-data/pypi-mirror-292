[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'voxrow'
version = '0.9.37'
description = "VOXROW's library"
readme = 'README.md'
requires-python = '>=3.7.13'
license = {text = 'MS-RSL'}
keywords = ['voxrow', 'library', 'raw sql query', 'airflow', 'sqlalchemy']
authors = [
    {name = 'Pipin Fitriadi', email = 'pipinfitriadi@gmail.com'}
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Programming Language :: Python :: 3.8',
    'License :: Other/Proprietary License',
    'Operating System :: OS Independent',
    'Framework :: Apache Airflow',
    'Framework :: Flask',
    'Topic :: Database',
    'Topic :: Database :: Database Engines/Servers',
    'Topic :: Internet :: WWW/HTTP'
]
dependencies = []

[project.optional-dependencies]
flask = [
    'flask-jwt-extended',
    'Flask-SQLAlchemy',
    'Flask-WTF'
]
query = [
    'SQLAlchemy==1.4.46',
    'Jinja2',
    'cryptography >= 3.2.1',
    'sshtunnel'
]
postgres = ['psycopg2-binary']
airflow = [
    'apache-airflow == 2.3.4; python_version == "3.7.13"',
    'apache-airflow; python_version > "3.7.13"',
    'apache-airflow-providers-docker == 3.1.0'
]
geospatial = ['requests']
scrape = ['beautifulsoup4', 'cloudscraper', 'selenium', 'webdriver-manager']

[project.urls]
Repository = 'https://gitlab.com/voxrow/library'

[tool.setuptools.package-dir]
voxrow = 'src'

[tool.setuptools.package-data]
voxrow = [
    'server/Makefile',
    'server/docker-compose/letsencrypt.yml',
    'server/install/*',
    'server/nginx/*'
]
