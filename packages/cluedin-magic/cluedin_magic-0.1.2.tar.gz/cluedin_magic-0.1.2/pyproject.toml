[tool.poetry]
name = "cluedin-magic"
version = "0.1.2"
description = "IPython magic commands for CluedIn"
authors = ["Roman Klimenko <roman@klimenko.dk>"]
license = "MIT"
keywords = ["cluedin", "mdm", "master data management", "ipython", "magic", "jupyter"]
readme = "README.md"
maintainers = ["Roman Klimenko <roman@klimenko.dk>"]
homepage = "https://github.com/romaklimenko/cluedin-magic"
repository = "https://github.com/romaklimenko/cluedin-magic"

[tool.poetry.dependencies]
python = "^3.10"
ipython = ">=7.34.0, <9.0.0"
cluedin = "^2.5.0"
pandas = ">=2.1.4, <2.2.2"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.2"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
