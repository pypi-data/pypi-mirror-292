[build-system]
requires = ["setuptools>=61.0"]
build-backend = 'setuptools.build_meta'

[project]
name = "example_package_evdev3"
version = "0.0.1"
authors = [
    { name = "Evan Woods"}
]
description = "Sample pypi tutorial"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/efwoods/pypi"
Issues = "https://github.com/efwoods/pypi/issues"

