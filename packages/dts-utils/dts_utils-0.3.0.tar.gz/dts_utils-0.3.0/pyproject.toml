[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "dts-utils"
description = "DTS utility python package"
dynamic = ["version"]
requires-python = ">= 3.10"
readme = "README.md"
authors = [
    {email = "Ledger SAS <firmware@ledger.fr>"},
]
license = {file = "LICENSE"}
dependencies = [
    "devicetree>=0.0.2",
    "Jinja2>3",
    "rich",
]
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Build Tools",

    "License :: OSI Approved :: Apache Software License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/outpost-os"
# Documentation =
Repository = "https://github.com/outpost-os/python-dts-utils"
Issues = "https://github.com/outpost-os/python-dts-utils/issues"

[project.scripts]
dts_dump = 'dts_utils.dump:main'
dts2src = 'dts_utils.builder:main'

[project.optional-dependencies]
devel = [
    "flake8>=7.0,<8.0",
    "mypy>=1.8.0",
    "pytest>=4.6",
    "pytest-cov>=5.0.0",
    "black>=24.2,<25.0",
    "pydoclint",
    "flake8-docstrings",
]
doc = [
    "Sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-simplepdf>=1.6.0",
    "sphinx-autoapi",
]

[tool.setuptools_scm]
# intentionally blank
