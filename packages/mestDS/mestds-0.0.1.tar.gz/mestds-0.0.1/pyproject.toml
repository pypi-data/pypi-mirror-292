[build-system]
requires = ["hatchling", "numpy", "matplotlib"]
build-backend = "hatchling.build"
[project]
name = "mestDS"
version = "0.0.1"
authors = [
  { name="Martin Bolle", email="martin.bolle97@hotmail.com" },{ name="Ingar Benonisen", email="ibenonisen@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/martin-og-ingar/mestDS"
Issues = "https://github.com/martin-og-ingar/mestDS/issues"