    text: |-
        ## 94) –õ–∏–Ω–µ–π–Ω–∞—è —Ä–µ–≥—Ä–µ—Å—Å–∏—è –¥–ª—è —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã—Ö —Ä—è–¥–æ–≤. –ú–æ–¥–µ–ª—å ADL.

        –ú–æ–¥–µ–ª—å –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–∏-—Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö –ª–∞–≥–æ–≤ ADL(p,q) –≤–∫–ª—é—á–∞–µ—Ç –ª–∞–≥–∏ —Ä–µ–≥—Ä–µ—Å—Å–æ—Ä–æ–≤ –¥–æ –ø–æ—Ä—è–¥–∫–∞ q –∏ –ª–∞–≥–∏ –∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –¥–æ –ø–æ—Ä—è–¥–∫–∞ p.

        $$
        y_t = c + \sum_{i=1}^p \varphi_i y_{t-i} + \sum_{j=1}^q \theta_j x_{t-j} + \varepsilon_t \text{, –≥–¥–µ:}\\ y_t \text{ - –∑–Ω–∞—á–µ–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –≤ –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏} t\\
        x_t \text{ - –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –≤ –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏} t\\
        c \text{ - –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∞}\\
        \varphi_i \text{ - –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–∏ (AR)}\\
        \theta_j \text{ - –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö –ª–∞–≥–æ–≤ (DL)}\\
        \varepsilon_t \text{ - –±–µ–ª—ã–π —à—É–º}\\
        $$

        –î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –º–æ–¥–µ–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ:

        - –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω–æ—Å—Ç—å, –¥–ª—è —ç—Ç–æ–≥–æ –≤—Å–µ –∫–æ—Ä–Ω–∏ –º–Ω–æ–≥–æ—á–ª–µ–Ω–∞

        $$
        œÜ(z) = 1 ‚àí œÜ_1z ‚àí ¬∑ ¬∑ ¬∑ ‚àí œÜ_pz^p \text{(–≤ —Ç–æ–º —á–∏—Å–ª–µ –∏–∑ C)}
        $$

        –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–æ –º–æ–¥—É–ª—é –±–æ–ª—å—à–µ –µ–¥–∏–Ω–∏—Ü—ã. 

        - x(1), x(2), . . . , x(t)^p ‚Äì (–º–Ω–æ–≥–æ–º–µ—Ä–Ω—ã–π) —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã–π –≤—Ä–µ–º–µ–Ω–Ω–æ–π —Ä—è–¥;
        - u_t ‚Äì –ø—Ä–æ—Ü–µ—Å—Å –±–µ–ª–æ–≥–æ —à—É–º–∞**,** E(u_t) = 0**,** Var(u_t) = œÉ^2**;**
        - cov(u_t, x_tj ) = 0**,** j = 1 . . . , k**;**
        - cov(u_t, y_{t‚àís}) = 0**,** s = 1, . . . , p**;**

        –¢–æ–≥–¥–∞ –¥–ª—è ADL **–ø**—Ä–∏–º–µ–Ω–∏–º—ã –≤—Å–µ –≤—ã–≤–æ–¥—ã —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –ª–∏–Ω–µ–π–Ω–æ–π —Ä–µ–≥—Ä–µ—Å—Å–∏–∏. –¢–∞–∫ –∫–∞–∫ –º–æ–¥–µ–ª—å —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∞–≥–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π, —Ç–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ DW –±—É–¥–µ—Ç —Å–º–µ—â–µ–Ω–∞ –∏ —Ç–µ—Å—Ç –î–∞—Ä–±–∏–Ω–∞-–£–æ—Ç—Å–æ–Ω–∞ –∫ –¥–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ –Ω–µ–ø—Ä–∏–º–µ–Ω–∏–º.
