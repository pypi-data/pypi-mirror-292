        ## 92) –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏: —Ç–µ—Å—Ç—ã –Ω–∞ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏—é –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ä—è–¥–∞ –î–∞—Ä–±–∏–Ω–∞-–£–æ—Ç—Å–æ–Ω–∞, –õ—å—é–∏–Ω–≥–∞-–ë–æ–∫—Å–∞.

        –¢–µ—Å—Ç—ã –Ω–∞ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏—é –ø–æ–∑–≤–æ–ª—è—é—Ç –ø—Ä–æ–≤–µ—Ä–∏—Ç—å ‚Äú–∞–¥–µ–∫–≤–∞—Ç–Ω–æ—Å—Ç—å‚Äù –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ –º–æ–¥–µ–ª–∏.  –ò–¥–µ—è —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ –µ—Å–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –º–æ–¥–µ–ª–∏ ‚Äú–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π‚Äù, —Ç–æ –æ—Å—Ç–∞—Ç–∫–∏ u_t ‚Äú–º–æ–¥–µ–ª–∏—Ä—É—é—Ç‚Äù –±–µ–ª—ã–π —à—É–º (–≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏—è). –¢–∞–∫ –∫–∞–∫ –º–æ–¥–µ–ª—å —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∞–≥–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π, —Ç–æ –∫—Ä–∏—Ç–µ—Ä–∏–π –î–∞—Ä–±–∏–Ω–∞‚Äì–£–æ—Ç—Å–æ–Ω–∞ –¥–ª—è –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –æ—à–∏–±–æ–∫ –Ω–∞ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏—é –Ω–µ–ø—Ä–∏–º–µ–Ω–∏–º. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ DW –±—É–¥–µ—Ç —Å–º–µ—â–µ–Ω–Ω–æ–π –≤ —Å—Ç–æ—Ä–æ–Ω—É —É–º–µ–Ω—å—à–µ–Ω–∏—è.

        –î–ª—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è

        –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏–∏, –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏ *h-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –î–∞—Ä–±–∏–Ω–∞*, –∫–æ—Ç–æ—Ä–∞—è –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –ø–æ —Ñ–æ—Ä–º—É–ª–µ:

        $$
        h = \hat{c}\sqrt{\dfrac{n}{1-n\cdot D_{b_{y_{t-1}}}}}, \text{–≥–¥–µ}\\ \hat{c} = 1-0,5d -\text{–æ—Ü–µ–Ω–∫–∞ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏–∏ –ø–µ—Ä–≤–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞}; D_{b_{y_{t-1}}}-\text{–≤—ã–±–æ—Ä–æ—á–Ω–∞—è –¥–∏—Å–ø–µ—Ä—Å–∏—è –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞ —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ –ø—Ä–∏ –ª–∞–≥–æ–≤–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π } y_{t-1}
        $$

        –ü–æ–ª—É—á–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ *h*-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è —Å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–π —Ç–æ—á–∫–æ–π u_(a/2). –ï—Å–ª–∏ |h|>u_(a/2), —Ç–æ –Ω–∞–ª–∏—á–∏–µ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è. –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —ç—Ç–æ–≥–æ —Ç–µ—Å—Ç–∞ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è *h* –ø—Ä–∏ n*D > 1.

        –ü—Ä–∏–≤–µ–¥–µ–º –º–µ—Ç–æ–¥ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ë–æ–∫—Å–æ–º –∏ –õ—å—é–Ω–≥–æ–º –∏ –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ Q-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫. –¢–µ—Å—Ç—ã –Ω–∞ —Å–µ—Ä–∏–π–Ω—É—é –∫–æ—Ä—Ä–µ–ª—è—Ü–∏—é –ø–æ–¥—Ä–∞–∑—É–º–µ–≤–∞—é—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –≥–∏–ø–æ—Ç–µ–∑—ã:

        $$
        H_0: \rho_u(1) = ... = \rho_u(K)=0
        $$

        –¢–µ—Å—Ç–æ–≤–∞—è Q-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –õ—å—é–∏–Ω–≥–∞-–ë–æ–∫—Å–∞:

        $$
        Q = n(n+2) + \sum_{h=1}^{X^K}\dfrac{\rho_u^2(h)}{n-h}
        $$

        –≥–¥–µ œÅ_u(h) ‚Äì –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏–æ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è ACF –¥–ª—è —Ä—è–¥–∞ –æ—Å—Ç–∞—Ç–∫–æ–≤ u_t.

        –ü—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —É—Å–ª–æ–≤–∏—è –ì–∞—É—Å—Å–∞-–ú–∞—Ä–∫–æ–≤–∞ –Ω–∞ –æ—à–∏–±–∫–∏ –º–æ–¥–µ–ª–∏ Q-—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∞—Å–∏–º–ø—Ç–æ—Ç–∏—á–µ—Å–∫–∏ –∏–º–µ—é—Ç —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –•–∏-–∫–≤–∞–¥—Ä–∞—Ç —Å–æ —Å—Ç–µ–ø–µ–Ω—å—é —Å–≤–æ–±–æ–¥—ã K-q-p. 

        H0 –æ—Ç–≤–µ—Ä–≥–∞–µ—Ç—Å—è –ø—Ä–∏ 

        $$
        Q > œá^2_{–∫—Ä}= œá^2(K-p-q, \alpha)
        $$

        –¢–æ–≥–¥–∞ —Ç–µ—Å—Ç —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ —Å–µ—Ä–∏–π–Ω—É—é –∫–æ—Ä—Ä–µ–ª—è—Ü–∏—é –¥–ª—è u_t.
