        ## 93) –õ–∏–Ω–µ–π–Ω–∞—è —Ä–µ–≥—Ä–µ—Å—Å–∏—è –¥–ª—è —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã—Ö —Ä—è–¥–æ–≤: –ú–æ–¥–µ–ª—å FDL.

        –ú–æ–¥–µ–ª—å FDL (Finite Distributed Lag) - —ç—Ç–æ –º–µ—Ç–æ–¥ –ª–∏–Ω–µ–π–Ω–æ–π —Ä–µ–≥—Ä–µ—Å—Å–∏–∏, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∏ –º–µ–∂–¥—É —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã–º–∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ —Ä—è–¥–∞–º–∏, –≥–¥–µ –∑–∞–≤–∏—Å–∏–º–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏ –ø—Ä–æ—à–ª—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π.

        –ü—É—Å—Ç—å xt=(x_t1,‚Ä¶,x_tk)' ‚Äì —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω—ã–µ —Ä—è–¥—ã. –ú–æ–¥–µ–ª—å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö –ª–∞–≥–æ–≤ FDL(q) –≤–∫–ª—é—á–∞–µ—Ç –ª–∞–≥–∏ —Ä–µ–≥—Ä–µ—Å—Å–æ—Ä–æ–≤ –¥–æ –ø–æ—Ä—è–¥–∫–∞ q: 

        $$
        yt=Œº+x_t'\beta_0+x_{t-1}'\beta_1+‚Ä¶+x_{t-q}'\beta_q+ u_t, u_t ‚àº WN(0, œÉ_u^2).
        $$

        –∫ –º–æ–¥–µ–ª–∏ FDL –ø—Ä–∏–º–µ–Ω–∏–º—ã –≤—Å–µ –≤—ã–≤–æ–¥—ã —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –ª–∏–Ω–µ–π–Ω–æ–π —Ä–µ–≥—Ä–µ—Å—Å–∏–∏. –ü—Ä–∏ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –ª–∞–≥–∞—Ö –Ω–∞–¥–æ –æ—Ç–ª–∏—á–∞—Ç—å –∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω—ã–π –∏ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç.
