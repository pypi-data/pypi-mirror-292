        ## 91) –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –∏ –≤—ã–±–æ—Ä–∞ –ø–æ—Ä—è–¥–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ä—è–¥–∞: –ê–∫–∞–∏–∫–µ, –®–≤–∞—Ä—Ü–∞, –•–µ–Ω–Ω–∞–Ω–∞-–ö—É–∏–Ω–∞. –£—Å–ª–æ–≤–∏—è –∏—Ö –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è.

        –î–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –∏ –≤—ã–±–æ—Ä–∞ –ø–æ—Ä—è–¥–∫–∞ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ –æ—à–∏–±–∫—É —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ 

        $$
        \sigma^2=\dfrac{u_t^2}{n}
        $$

        –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –∫—Ä–∏—Ç–µ—Ä–∏–π –ê–∫–∞–∏–∫–µ

        $$
        AIC = \ln\sigma^2 + \dfrac{2(p+q+1)}{n}
        $$

        –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –∫—Ä–∏—Ç–µ—Ä–∏–π –®–≤–∞—Ä—Ü–∞

        $$
        BIC = \ln\sigma^2 + \dfrac{(p+q)\ln n}{n}
        $$

        –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –∫—Ä–∏—Ç–µ—Ä–∏–π –•–µ–Ω–Ω–∞–Ω–∞-–ö—É–∏–Ω–∞

        $$
        BQC = \ln\sigma^2 + \dfrac{2(p+q)\ln(\ln n)}{n}
        $$

        –≥–¥–µ p, q ‚Äî –ø–æ—Ä—è–¥–æ–∫ –º–æ–¥–µ–ª–∏ ARMA(p, q)

        –ü—Ä–∏ —Å—Ä–∞–≤–Ω–µ–Ω–∏–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –º–æ–¥–µ–ª–µ–π ARMA —Ä–∞–∑–Ω—ã—Ö –ø–æ—Ä—è–¥–∫–æ–≤ –º—ã –≤—ã–±–∏—Ä–∞–µ–º —Ç—É, —á—Ç–æ –∏–º–µ–µ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –∫—Ä–∏—Ç–µ—Ä–∏–π.

        –ö—Ä–∏—Ç–µ—Ä–∏–π –ê–∫–∞–∏–∫–µ –∏–º–µ–µ—Ç —Ç–µ–Ω–¥–µ–Ω—Ü–∏—é –∫ ****–∑–∞–≤—ã—à–µ–Ω–∏—é –ø–æ—Ä—è–¥–∫–∞ ****–ø—Ä–∏ –±–æ–ª—å—à–∏—Ö –≤—ã–±–æ—Ä–∫–∞—Ö, –ø–æ—ç—Ç–æ–º—É –∫—Ä–∏—Ç–µ—Ä–∏–π –®–≤–∞—Ä—Ü–∞ —Å—á–∏—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–µ–µ –¥–ª—è –æ—Ü–µ–Ω–∏–≤–∞–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞. 

        –ö—Ä–∏—Ç–µ—Ä–∏–π –•–µ–Ω–Ω–∞–Ω–∞-–ö—É–∏–Ω–∞ –º–æ–∂–µ—Ç –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–≤–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫ –ø—Ä–∏ –Ω–µ–±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–∞—Ö –≤—ã–±–æ—Ä–∫–∏.
