        ## 103) –û–±–ª–∞—Å—Ç—å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.

        –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è—Ç –∏–∑ –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –Ω–∞–±–ª—é–¥–µ–Ω–∏–π –æ–¥–Ω–∏—Ö –∏ —Ç–µ—Ö –∂–µ –≤—ã–±–æ—Ä–æ—á–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü (–∏–Ω–¥–∏–≤–∏–¥—ã, —Ñ–∏—Ä–º—ã, —Å—Ç—Ä–∞–Ω—ã –∏ —Ç.–¥.), –∫–æ—Ç–æ—Ä—ã–µ –æ—Å—É—â–µ—Å—Ç–≤–ª—è—é—Ç—Å—è –≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–µ –ø–µ—Ä–∏–æ–¥—ã –≤—Ä–µ–º–µ–Ω–∏. –ü—Ä–∏–º–µ—Ä–æ–º –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –º–æ–≥—É—Ç –±—ã—Ç—å –µ–∂–µ–≥–æ–¥–Ω—ã–µ —Å–æ—Ü–∏–∞–ª—å–Ω–æ-—ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –¥–ª—è —Ä–µ–≥–∏–æ–Ω–æ–≤ –æ–¥–Ω–æ–π —Å—Ç—Ä–∞–Ω—ã.
        –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å–æ–≤–º–µ—â–∞—é—Ç –≤ —Å–µ–±–µ –∫–∞–∫ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, —Ç–∞–∫ –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ä—è–¥—ã –∏ —Å–æ—á–µ—Ç–∞—é—Ç –¥–æ—Å—Ç–æ–∏–Ω—Å—Ç–≤–∞ –∫–∞–∂–¥–æ–≥–æ –∏—Ö —ç—Ç–∏—Ö –≤–∏–¥–æ–≤ –¥–∞–Ω–Ω—ã—Ö. –í—ã–¥–µ–ª—è—é—Ç —Å–ª–µ–¥—É—é—â–∏–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.

        1. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç —É—á–∏—Ç—ã–≤–∞—Ç—å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—É—é –Ω–µ–æ–¥–Ω–æ—Ä–æ–¥–Ω–æ—Å—Ç—å; 
        2. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å–æ–¥–µ—Ä–∂–∞—Ç –±–æ–ª—å—à–æ–µ —á–∏—Å–ª–æ –Ω–∞–±–ª—é–¥–µ–Ω–∏–π –∏ —Ç–µ–º —Å–∞–º—ã–º –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—é –±–æ–ª—å—à–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏, –∏–º —Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω–∞ –±–æ–ª—å—à–∞—è –≤–∞—Ä–∏–∞—Ü–∏—è –∏ –º–µ–Ω—å—à–∞—è –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω–æ—Å—Ç—å –æ–±—ä—è—Å–Ω—è—é—â–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö, –æ–Ω–∏ –¥–∞—é—Ç –±–æ–ª—å—à–µ–µ —á–∏—Å–ª–æ —Å—Ç–µ–ø–µ–Ω–µ–π —Å–≤–æ–±–æ–¥—ã –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç –±–æ–ª—å—à—É—é —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ—Ü–µ–Ω–æ–∫;
        3. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏–∑—É—á–∞—Ç—å –¥–∏–Ω–∞–º–∏–∫—É –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ –µ–¥–∏–Ω–∏—Ü —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –º–æ–≥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –∫–∞–∫ –¥–ª—è –æ–±—ä—è—Å–Ω–µ–Ω–∏—è —Ç–æ–≥–æ, –ø–æ—á–µ–º—É —Ä–∞–∑–ª–∏—á–Ω—ã–µ –µ–¥–∏–Ω–∏—Ü—ã —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏ –≤–µ–¥—É—Ç —Å–µ–±—è –ø–æ-—Ä–∞–∑–Ω–æ–º—É, —Ç–∞–∫ –∏ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å, –ø–æ—á–µ–º—É –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –µ–¥–∏–Ω–∏—Ü–∞ —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏ –≤–µ–¥–µ—Ç —Å–µ–±—è –ø–æ-—Ä–∞–∑–Ω–æ–º—É –≤ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –ø–µ—Ä–∏–æ–¥—ã –≤—Ä–µ–º–µ–Ω–∏;
        4. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ª—É—á—à–µ —Å–ø–æ—Å–æ–±–Ω—ã –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å –∏ –∏–∑–º–µ—Ä–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ—Å—Ç–æ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º—ã —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ä—è–¥–∞—Ö –∏–ª–∏ —Ç–æ–ª—å–∫–æ –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö;
        5. –ü–∞–Ω–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞—Ç—å –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–µ –ø–æ–≤–µ–¥–µ–Ω—á–µ—Å–∫–∏–µ –º–æ–¥–µ–ª–∏, —á–µ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ä—è–¥—ã –≤ –æ—Ç–¥–µ–ª—å–Ω–æ—Å—Ç–∏.
    keywords: []
num104:
    text: |-
        ## 104) –ú–æ–¥–µ–ª–∏ –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –æ—Å–Ω–æ–≤–Ω—ã–µ –æ–±–æ–∑–Ω–∞—á–µ–Ω–∏—è.

        $y_{it}$ - –∑–∞–≤–∏—Å–∏–º–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è  i-–æ–π –µ–¥–∏–Ω–∏—Ü—ã —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç–∏ –≤ –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏ t

        $x^j_{it}$ - –∑–Ω–∞—á–µ–Ω–∏–µ j-–æ–π –æ–±—ä—è—Å–Ω—è—é—â–µ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π  –¥–ª—è i-–æ–π –µ–¥–∏–Ω–∏—Ü—ã –≤ –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏ t

        i = 1,‚Ä¶,N; t = 1,‚Ä¶,T, j=1,‚Ä¶,k.  –ó–¥–µ—Å—å N ‚Äì –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—É–±—ä–µ–∫—Ç–æ–≤, –¢ ‚Äì —á–∏—Å–ª–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤ –≤—Ä–µ–º–µ–Ω–∏, k - –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–≥—Ä–µ—Å—Å–æ—Ä–æ–≤

        1. –ú–æ–¥–µ–ª—å –ø—É–ª–∞ (pooled regression) –ü—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –∑–Ω–∞—á–∏–º—ã—Ö —Ä–∞–∑–ª–∏—á–∏–π (–Ω–µ–æ–¥–Ω–æ—Ä–æ–¥–Ω–æ—Å—Ç–∏) –º–µ–∂–¥—É –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –æ–±—ä–µ–∫—Ç–∞–º–∏ –≤—ã–±–æ—Ä–∫–∏ $y_{it} = X_{it}b + a + e_{it}$ (python: from linearmodels.panel import *; pooled = PanelOLS(dependent=y, exog=sm.add_constant(X)).fit())
        2. –ú–æ–¥–µ–ª—å —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º (fixed effect model) $y_{it} = X_{it}b + a_{i} + e_{it}, e_{it} \sim iid (0, \sigma^2_e)$  —Å–≤–æ–±–æ–¥–Ω—ã–π —á–ª–µ–Ω $a_{i}$ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –≤—ã–±–æ—Ä–∫–∏. –í –º–∞—Ç—Ä–∏—á–Ω–æ–º –≤–∏–¥–µ y = Xb + ZA + $\epsilon$ , –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç–∏ –º–∞—Ç—Ä–∏—Ü: y (NT x 1), X (NT x k), b (k x 1), Z (NT x N), A (N x 1), $\epsilon$ (NT x 1), –≥–¥–µ –ê -–≤–µ–∫—Ç–æ—Ä –∫–æ–Ω—Å—Ç–∞–Ω—Ç, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–∞–º, –∞ Z‚Äì–±–ª–æ—á–Ω–æ-–¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞ —Ñ–∏–∫—Ç–∏–≤–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö. (python: from linearmodels.panel import *; fixed_effects = PanelOLS(y, sm.tools.tools.add_constant(X), entity_effects=True).fit())
        3. –ú–æ–¥–µ–ª—å —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º (random effect model) $y_{it} = \mu + X_{it}b + a_{i} + e_{it}$. –í –º–∞—Ç—Ä–∏—á–Ω–æ–º –≤–∏–¥–µ $y = Xb + u$  –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç–∏ –º–∞—Ç—Ä–∏—Ü: y (NT x 1), X (NT x k), b (k x 1), u (NT x 1). –ó–¥–µ—Å—å $u_{it} = a_i + e_{it}$ , E(u) = 0, D(u)= $\Omega$. (python: from linearmodels.panel import *; random_effects = RandomEffects(y, sm.add_constant(X)).fit())
    keywords: []
num105:
    text: |-
        ## 105) –ú–æ–¥–µ–ª—å –ø—É–ª–∞ (Pool model)

        ```python
        from linearmodels.panel import *;
        pooled = PanelOLS(dependent=y, exog=sm.add_constant(X)).fit()
        ```

        –ü—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –∑–Ω–∞—á–∏–º—ã—Ö —Ä–∞–∑–ª–∏—á–∏–π (–Ω–µ–æ–¥–Ω–æ—Ä–æ–¥–Ω–æ—Å—Ç–∏) –º–µ–∂–¥—É –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –æ–±—ä–µ–∫—Ç–∞–º–∏ –≤—ã–±–æ—Ä–∫–∏ –ø–æ –ø–∞–Ω–µ–ª—å–Ω—ã–º –¥–∞–Ω–Ω—ã–º —Å—Ç—Ä–æ–∏—Ç—Å—è –ª–∏–Ω–µ–π–Ω–∞—è —Ä–µ–≥—Ä–µ—Å—Å–∏—è $y_{it} = X_{it}b + a + e_{it}$ . –ü—Ä–∏ —ç—Ç–æ–º 

        $e_it \sim iid(0, \sigma^2_e)$. –ú–æ–¥–µ–ª—å –ø—É–ª–∞ –ø–æ–ª—É—á–∞–µ—Ç—Å—è, –µ—Å–ª–∏ —Å–æ–±—Ä–∞—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–æ i –∏ –ø–æ t –≤ –æ–¥–Ω—É –±–æ–ª—å—à—É—é —Ä–µ–≥—Ä–µ—Å—Å–∏—é —Å NT –Ω–∞–±–ª—é–¥–µ–Ω–∏—è–º–∏. –û—Ü–µ–Ω–∫–∞ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –ø–æ –ú–ù–ö.
    keywords: []
num106:
    text: |-
        ## 106) –ú–æ–¥–µ–ª—å —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º (fixed effect model)

        ```python
        from linearmodels.panel import *;
        fixed_effects = PanelOLS(y, sm.tools.tools.add_constant(X), entity_effects=True).fit()
        ```

        –ú–æ–¥–µ–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –∏–º–µ–µ—Ç –≤–∏–¥

         $y_{it} = X_{it}b + a_{i} + e_{it}, e_{it} \sim iid (0, \sigma^2_e)$ , —Å–≤–æ–±–æ–¥–Ω—ã–π —á–ª–µ–Ω $a_{i}$ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞ –≤—ã–±–æ—Ä–∫–∏. 

        –í –º–∞—Ç—Ä–∏—á–Ω–æ–º –≤–∏–¥–µ y = Xb + ZA + $\epsilon$ , –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç–∏ –º–∞—Ç—Ä–∏—Ü: y (NT x 1), X (NT x k), b (k x 1), Z (NT x N), A (N x 1), $\epsilon$ (NT x 1), (T-–∫–æ–ª-–≤–æ –ø–µ—Ä–∏–æ–¥–æ–≤, N-–∫–æ–ª-–≤–æ –æ–±—ä–µ–∫—Ç–æ–≤, k - –∫–æ–ª-–≤–æ –æ–±—ä—è—Å–Ω –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö) –≥–¥–µ –ê -–≤–µ–∫—Ç–æ—Ä –∫–æ–Ω—Å—Ç–∞–Ω—Ç, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–∞–º, –∞ Z‚Äì–±–ª–æ—á–Ω–æ-–¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞ —Ñ–∏–∫—Ç–∏–≤–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö. –û—Ü–µ–Ω–∫–∞ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ –ø–æ –ú–ù–ö.
    keywords: []
num107:
    text: |-
        ## 107) –ú–æ–¥–µ–ª—å —Ä–µ–≥—Ä–µ—Å—Å–∏–∏ —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º (random effect model).

        ```python
        from linearmodels.panel import *;
        random_effects = RandomEffects(y, sm.add_constant(X)).fit()
        ```

        –ú–æ–¥–µ–ª—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –ø–∞–Ω–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –∏–º–µ–µ—Ç –≤–∏–¥ 

        $y_{it} = \mu + X_{it}b + a_{i} + e_{it}$. 

        –í –º–∞—Ç—Ä–∏—á–Ω–æ–º –≤–∏–¥–µ $y = Xb + u$  

        –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç–∏ –º–∞—Ç—Ä–∏—Ü: y (NT x 1), X (NT x k), b (k x 1), u (NT x 1). (T-–∫–æ–ª-–≤–æ –ø–µ—Ä–∏–æ–¥–æ–≤, N-–∫–æ–ª-–≤–æ –æ–±—ä–µ–∫—Ç–æ–≤, k - –∫–æ–ª-–≤–æ –æ–±—ä—è—Å–Ω –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö ) –ó–¥–µ—Å—å $u_{it} = a_i + e_{it}$ , E(u) = 0, D(u)= $\Omega$. 

        –í –º–æ–¥–µ–ª–∏ —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ $–∞_i$ —è–≤–ª—è—é—Ç—Å—è —Å–ª—É—á–∞–π–Ω—ã–º–∏ –≤–µ–ª–∏—á–∏–Ω–∞–º–∏, –≤ —Å—Ä–µ–¥–Ω–µ–º –Ω–∏–≤–µ–ª–∏—Ä—É—é—Ç—Å—è –∏ –∏—Ö —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∏—Å–ø–µ—Ä—Å–∏–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã –¥–ª—è –≤—Å–µ—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –≤—ã–±–æ—Ä–∫–∏ –∏ —Ä–∞–≤–Ω—ã $\sigma^2_a$ 

        –û—Ü–µ–Ω–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–æ –û–ú–ù–ö.
    keywords: []
num108:
