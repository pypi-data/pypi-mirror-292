[project]
name = "embedd-all"
version = "0.0.922"
description = "Embedd (docs, pdfs, excels, csv etc) -> RAG -> Query with LLMs"
authors = [
    { name = "Arnab Bhattacharya", email = "53032587+Arnab28122000@users.noreply.github.com" }
]
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.2.2",
    "langchain-community==0.2.2",
    "langchain==0.2.2",
    "pypdf==4.2.0",
    "pinecone>=5.0.0",
    "anthropic>=0.32.0",
    "voyageai>=0.2.3"
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
universal = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/embedd_all"]
