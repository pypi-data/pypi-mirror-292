[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools-git",
]
build-backend = "setuptools.build_meta"

[project]
name = "sensormapgeo"
description = "A package for transforming remote sensing images between sensor and map geometry"
authors = [{name = "Daniel Scheffler", email = "daniel.scheffler@gfz-potsdam.de"}]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "sensormapgeo",
    "geometric pre-processing",
    "remote sensing",
    "orthorectification"
]
requires-python = ">=3.8"
dependencies = [
    "gdal>=3.8",
    "joblib",
    "numpy",
    "py_tools_ds>=0.18.0",
    "pyproj>=2.2",
    "pyresample>=1.17.0",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
"Source code" = "https://git.gfz-potsdam.de/EnMAP/sensormapgeo"
"Issue Tracker" = "https://git.gfz-potsdam.de/EnMAP/sensormapgeo/-/issues"
"Documentation" = "https://enmap.git-pages.gfz-potsdam.de/sensormapgeo/doc/"
"Change log" = "https://enmap.git-pages.gfz-potsdam.de/sensormapgeo/doc/history.html"

[project.optional-dependencies]
doc = [
    "sphinx-argparse",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-reporter-html1",
    "pytest-subtests",
    "urlchecker",
]
lint = [
    "flake8",
    "pycodestyle",
    "pydocstyle",
]
dev = [
    "sensormapgeo[test]",
    "sensormapgeo[doc]",
    "sensormapgeo[lint]",
]

[tool.setuptools]
zip-safe = false
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "sensormapgeo.version.__version__"}

[tool.distutils.bdist_wheel]
universal = 1
