[tool.poetry]
name = "nonebot-plugin-mccheck"
version = "0.1.13"
description = "Minecraft服务器状态专业查询，支持IPv6"
readme = "README.md"
requires-python = ">=3.9"
authors = ["molanp <luotian233@foxmail.com>"]
license = "GPL-3.0"
homepage = "https://github.com/molanp/nonebot_plugin_mccheck"
repository = "https://github.com/molanp/nonebot_plugin_mccheck"
include = ["nonebot_plugin_mccheck/**/*"]

[tool.poetry.dependencies]
pillow = "^10.2.0"
nonebot2 = "^2.2.0"
nonebot-adapter-onebot = "^2.4.1"
dnspython = "^2.5.0"
ujson = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.optional-dependencies]
adapters = [
    "nonebot-adapter-onebot>=2.4.1",
]
