syntax = "proto3";

import "google/protobuf/descriptor.proto";
import "google/protobuf/timestamp.proto";

package rome.events;

message Event {
    message Message {
        string name = 1;
        bytes content = 2;
        google.protobuf.FileDescriptorSet descriptor_set = 10;
    }
    google.protobuf.Timestamp timestamp = 1;
    string type = 2;
    string event = 3;
    Message msg = 10;
}

message Events {
    repeated Event events = 1;
}