[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cstation"
version = "0.1.5"
authors = [
  { name="Willy", email="wilson@ansis.com.sg" },
]
description = "ANSIS CStation Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/ansis-ai/cstation.git"
Issues = "https://github.com/ansis-ai/cstation/issues"