[tool.poetry]
name = "massbots"
version = "0.3.0"
description = "SDK for api.massbots.xyz"
authors = ["massbots-dev <sy.tgbot@gmail.com>"]
repository = "https://github.com/massbots/sdk"
readme = "README.md"
include = ["massbots/openapi/py.typed"]

[tool.poetry.dependencies]
python = ">=3.10"

urllib3 = ">=1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">=2"
typing-extensions = ">=4.7.1"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"
types-python-dateutil = ">=2.8.19.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
