[project]
name = "perftrackergt"
version = "1.0.0"
authors = [
  { name="Eduardo", email="elprogramadorgt8@gmail.com" },
]
description = "Measures total execution time and memory usage. This module tests a function, providing the execution duration, initial memory footprint, and peak memory consumption throughout its run."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/elprogramadorgt/perftrackergt"
Issues = "https://github.com/elprogramadorgt/perftrackergt/issues"