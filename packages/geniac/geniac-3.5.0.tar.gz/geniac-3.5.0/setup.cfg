[metadata]
name = geniac
description = Automatic Configuration GENerator and Installer for nextflow pipeline
author = Philippe Hupé, Julien Roméjon, Fabrice Allain
author_email = philippe.hupe@curie.fr
license = CeCILL
license_files = LICENSE
long_description = file: README.md, CHANGELOG, LICENSE
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.curie.fr/bioinfo-guidelines/geniac
project_urls = 
	Documentation = https://geniac.readthedocs.io/en/latest/
	Demonstration = https://github.com/bioinfo-pf-curie/geniac-demo.git
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = 
	geniac
	geniac.cli
	geniac.install
	geniac.cmake
	geniac.repo
	geniac.repo.cmake
	geniac.repo.install
include_package_data = True
package_dir = 
	=src
	geniac=src/geniac
	geniac.cli=src/geniac/cli
	geniac.install=install
	geniac.cmake=cmake
	geniac.repo=.
	geniac.repo.cmake=cmake
	geniac.repo.install=install
python_requires = >=3.10
install_requires = 
	cmake==3.27.2
	dotty-dict==1.3.0
	colorlog==6.5.0
	GitPython==3.1.20
	importlib-metadata
	validators==0.18.2

[options.packages.find]
where = src
exclude = 
	tests
	docs
	data

[options.package_data]
* = 
	*.ini
	*.json
	*.in
	*.nf
	*.cmake
	*.bash
	*.sh
	CMakeLists.txt

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-sugar
	pytest-icdiff
	pytest-datafiles

[options.entry_points]
console_scripts = 
	geniac = geniac.cli.__main__:main

[tool:pytest]
addopts = 
	--cov geniac --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = geniac
extensions = 
	gitlab
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

