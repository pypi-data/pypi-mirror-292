[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydrew"
version = "0.1.0"
authors = [
  { name="Andrea Vincenzo Abbondanza", email="andreabbondanza@gmail.com" },
]
description = "A set of utilities for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/andreabbondanza/pydrew"
Issues = "https://github.com/andreabbondanza/pydrew/issues"