[metadata]
name = pypassbolt-api
description = Python library for Passbolt, an open-source manager for teams
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
version = 0.0.2
url = https://github.com/mjavint/pypassbolt_api
author = Manuel Vinent Guilarte
author_email = mjavint@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
project_urls = 
	Documentation = https://github.com/mjavint/pypassbolt_api/blob/main/README.md
	Source = https://github.com/mjavint/pypassbolt_api
	Tracker = https://github.com/mjavint/pypassbolt_api/issues

[options]
zip_safe = False
packages = find:
platforms = any
include_package_data = True
install_requires = 
	httpx ==0.26.0
	PGPy ==0.6.0
	python-gnupg ==0.5.2
python_requires = >=3.6
setup_requires = 
	setuptools_scm

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[options.entry_points]
console_scripts = 

[options.extras_require]
test = 
	pytest >= 6.2.2
	pycodestyle
	pytest-cov
all = 
	%(test)s

[egg_info]
tag_build = 
tag_date = 0

