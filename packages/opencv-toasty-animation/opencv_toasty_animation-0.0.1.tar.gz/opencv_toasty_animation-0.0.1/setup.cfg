[metadata]
name = opencv-toasty-animation
author = Yamil Jaskolowski
author_email = yamilj@gmail.com
version = 0.0.1
description = Toasty animation to play in top of OpenCV VideoCapture
long_description = file: README.md
long_description_content_type = text/markdown
keywords = opencv, animation, VideoCapture, toasty
license = GPLv3
home_page = https://github.com/adremides/python_opencv_toasty_animation
project_urls = 
	Issue Tracker = https://github.com/adremides/python_opencv_toasty_animation/issues
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
python_requires = >=3.10
packages = find:
include_package_data = true
install_requires = 
	setuptools
	importlib_resources
	opencv-contrib-python
	playsound

[options.package_data]
* = *.png, *.mp3

[options.entry_points]
console_scripts = 
	resources-example = myapp:main

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

