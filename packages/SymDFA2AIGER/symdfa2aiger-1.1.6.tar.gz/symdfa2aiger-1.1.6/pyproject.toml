[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SymDFA2AIGER"
version = "1.1.6"
authors = [
  { name="Daniel Bachmann Aisen", email="danielmaxaisen@gmail.com" },
]
description = "This package takes a symbolic DFA and produces an AIGER file of type aag"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pylogics_modalities"
  ]


[tool.hatch.build.targets.wheel]
packages = ["SymDFA2AIGER/"]

[project.urls]
Homepage = "https://github.com/danielaisen/SymDFA2Aiger"
Issues = "https://github.com/danielaisen/SymDFA2Aiger/issues"