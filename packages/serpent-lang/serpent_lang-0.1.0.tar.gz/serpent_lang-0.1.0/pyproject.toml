[project]
name = "serpent-lang"
version = "0.1.0"
description = "Helpful tools for querying and managing data in a natural language format."
authors = [
    { name = "Brian Aiken", email = "bpaiken570@gmail.com" },
]
dependencies = [
    "cachetools>=5.4.0",
    "pydantic>=2.8.2",
    "langchain>=0.2.12",
    "pymongo>=4.8.0",
    "langchain-openai>=0.1.20",
    "langgraph>=0.1.19",
    "pytz>=2024.1",
    "rapidfuzz>=3.9.5",
    "pydantic-settings>=2.4.0",
    "langchain-community==0.2.10",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
