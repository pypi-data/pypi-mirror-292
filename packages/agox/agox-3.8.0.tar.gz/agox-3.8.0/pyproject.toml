[build-system]
requires = ["setuptools", 
            "wheel", 
            "Cython==0.29.36", 
            "cymem", 
            "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = 'agox'
dynamic = ["version"]
authors = [{ "name" = "Mads-Peter V. Christiansen", "email" = "machri@phys.au.dk"}, 
            {'name' = "Nikolaj Rønne", "email" = "nronne@phys.au.dk"}, 
            {"name" = "Bjørk Hammer", "email" = "hammer@phys.au.dk"},
            {"name" = "AGOX Developers"}]
readme = 'README.md'
license = { text = 'GNU General Public License v3.0 or later'}
description = "Atomistic Global Optimziation X is a framework for structure optimization in materials science."
urls = { "homepage" = "https://agox.gitlab.io/agox/", "Repository" = "https://gitlab.com/agox/agox"}
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]

requires-python = '>=3.8'

dependencies = [    
    "numpy<=1.26.4",
    "ase",
    "matplotlib",
    "cymem",
    "scikit-learn",
    "h5py",
    "matscipy",
    "importlib-resources > 1.3 ; python_version < '3.9'",
    "dscribe>=2.0.0",
    "nbformat",
    "typing_extensions",
    "jax",
    "jaxlib",
    "ray"]

[project.optional-dependencies]
test = ["pytest"]
docs = ['sphinx', 'furo', 'sphinx-autoapi', 'sphinx-copybutton', 'sphinx-tabs']
all = ["agox[test,docs]"]

[project.scripts]
agox = "agox.cli.main:main"
agox-graph-sorting = "agox.utils.graph_sorting:analysis"

[tool.pytest.ini_options]
markers = [
    "slow",
    "ray"
]

[tool.setuptools]
include-package-data = true


[tool.setuptools.dynamic]
version = {attr = "agox.__version__"}