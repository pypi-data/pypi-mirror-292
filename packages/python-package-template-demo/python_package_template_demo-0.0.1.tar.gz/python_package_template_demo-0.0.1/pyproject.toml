# --- build
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

# --- setuptools
[tool.setuptools]
py-modules = ["python_package_template_demo"]

# --- project
[project]
version = "0.0.1"

name = "python_package_template_demo"
authors = [
    { name = "Marc Horlacher", email = "marc.horlacher@gmail.com" },
]
description = "A description of the project."
readme = "README.md"
requires-python = ">=3.8"
# keywords = ["one", "two"]
license = { file = "LICENSE" }

# Help categorize the project and make it easier for users and tools (such as PyPI and 
# package managers) to discover, filter, and understand the project's purpose, audience, 
# and compatibility.
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    'click',
    'mkdocs',
    'mkdocstrings[python]',
    'mkdocs-material',
]

[project.scripts]
python_package_template_demo = "python_package_template_demo.__main__:main"

# --- ruff
[tool.ruff]
line-length = 120
indent-width = 4
lint.pydocstyle.convention = "google"
format.quote-style = "single"
format.indent-style = "space"