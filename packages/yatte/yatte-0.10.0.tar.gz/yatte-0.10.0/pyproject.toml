[project]
name = "yatte"
authors = [
    { name = "JA Viljoen", email = "javiljoen@javiljoen.net" },
]
readme = "README.md"
requires-python = "~=3.8"
license = { file = "LICENSE" }
dynamic = ["description", "version"]
classifiers = [
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]

[project.urls]
Documentation = "https://yatte.javiljoen.net/"
Source = "https://git.sr.ht/~javiljoen/yatte/"

[project.scripts]
yatte = "yatte.cli:main"

[project.optional-dependencies]
test = [
    "pytest ~= 7.2",
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.isort]
profile = "black"
