[project]
name = "bored-charts"
dynamic = ["version"]
description = "Easy, minimal, PDF-able data reports with python and markdown."
authors = [{ name = "Oliver Lambson", email = "oliverlambson@gmail.com" }]
dependencies = [
    "fastapi>=0.112.0",
    "jinja2>=3.1.4",
    "plotly>=5.23.0",
    "pandas>=2.2.2",
    "markdown>=3.6",
    "markupsafe>=2.1.5",
    "matplotlib>=3.9.2",
    "mpld3>=0.5.10",
]
readme = "README.md"
license = "MIT"
requires-python = ">= 3.12"

[project.urls]
Repository = "https://github.com/oliverlambson/bored-charts.git"
Issues = "https://github.com/oliverlambson/bored-charts/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "boredcharts/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["boredcharts"]
