{% extends "base.html" %}
{% block main %}
  <div class="container mx-auto">
    <ul>
      {% for report in reports %}
        <li>
          <a
            href="{{ url_for("report", report_name=report.name) }}"
            class="text-blue-500 underline underline-offset-2 hover:underline-offset-4"
            >{{ report.name }}</a
          >
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock main %}
