[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opipy_pm"
version = "0.1.3"
authors = [
  { name="Daniel E. Diaz Almeida", email="daniel.diazalmeida@opi-solutions.com" },
]
license = {file = "LICENSE"}
description = "OPI Solutions Python package for Predictive Maintenance"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = [
    "opipy",
    "predictive maintenance",
    "machine learning",
    "artificial intelligence"
]

dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "shap",
    "scikit-learn",
    "tensorflow>=2.16.1",
    "altair>=5.4.0",
    "torch>=2.3.1",
    "xgboost>=2.1.0",
    "torchmetrics>=1.4.0"
]


[project.urls]
Homepage = "https://github.com/OPISolutions/opipy_pm"
Issues = "https://github.com/OPISolutions/opipy_pm/issues"