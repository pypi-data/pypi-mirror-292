[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "audiometry_trainer"
    version="0.1.16"

authors = [
  { name="Samuele Carcagno", email="sam.carcagno@gmail.com" },
]
description = "Clinical audiometry simulator"
license = {file = "COPYING.txt"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["matplotlib (>=3.0.0)",
                "numpy (>=1.0.0)",
		"pandas (>=1.0.0)",
		"PyQt6 (>=6.6.0)",
		"scipy (>=1.0.1)"
		]
#		"PyQt5 (>=5.12)",

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Topic :: Scientific/Engineering"
]
[project.urls]
Homepage = "https://gitlab.com/sam81/audiometry_trainer"
"Bug Tracker" = "https://gitlab.com/sam81/audiometry_trainer/-/issues"

[tool.setuptools]
packages = ["audiometry_trainer"]
include-package-data = true

[project.gui-scripts]
audiometry_trainer = "audiometry_trainer.__main__:main"

[project.optional-dependencies]
dev = ["sphinx-rtd-theme (>=1.0.0)"]