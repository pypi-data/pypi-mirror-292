[tool.poetry]
name = "git-browse-remote"
version = "0.1.3"
description = "Browse the GitHub repository with the browser"
authors = ["nonylene <nonylene@gmail.com>"]
license = "CC0-1.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pygit2 = "^1.15.1"
click = "^8.1.7"

[tool.poetry.scripts]
git-browse-remote = 'git_browse_remote.cmd:run'

[tool.poetry.group.dev.dependencies]
coverage = "^7.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
