[tool.poetry]
name = "openapi-cli"
version = "0.1.13"
description = "Use OpenAPI schema to generate command line client"
authors = ["Yury Sokov (Yurzs) <me@yurzs.dev>"]
readme = "README.md"

[tool.poetry.scripts]
openapi = "openapi_cli.cli:main"

[tool.poetry.dependencies]
python = ">=3.11,<4"
click = ">=8.1"
pydantic = ">=2,<3"
openapi-python-client = ">=0.21,<1"
plumbum = "^1.8.3"
httpx = ">=0.27, <1"
ruff = "^0.6.2"


[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
autoflake = "^2.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.black]
line_length = 100
target_version = ["py312"]
preview = true

[tool.pylint]
target_versions = ["py312"]
max-line-length = 100
profile = "black"

[tool.autoflake]
remove_all_unused_imports = true
remove_unused_variables = true
