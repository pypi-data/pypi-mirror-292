[project]
name = "py_amr2fred"
version = "0.0.2"
authors = [
  { name="Antonello Meloni", email="infovillasimius@gmail.com" },
]

dependencies = [
    "rdflib~=7.0.0",
    "Unidecode~=1.3.8",
]

description = "Application amr2fred translates from AMR to RDF according to the syntax of FRED (http://wit.istc.cnr.it/stlab-tools/fred/)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/infovillasimius/py_amr2fred"
Issues = "https://github.com/infovillasimius/py_amr2fred/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
mypkg = ["*.json", "*.tsv"]

