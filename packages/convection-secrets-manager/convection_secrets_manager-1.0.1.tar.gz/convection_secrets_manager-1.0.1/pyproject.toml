[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "convection-secrets-manager"
version = "1.0.1"
authors = [
  { name="AccidentallyTheCable", email="cableninja@cableninja.net" },
]
description = "Convection Secrets Manager"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPLv3" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Security :: Cryptography"
]
dynamic = ["dependencies"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"convection.secrets" = ["**/*.md", "**/*.spec", "**/*.service"]
'*' = ["*.md"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://gitlab.com/accidentallythecable-public/convection-suite/convection-secrets-manager/"
"Bug Tracker" = "https://gitlab.com/accidentallythecable-public/convection-suite/convection-secrets-manager/issues"

[project.scripts]
convection-secrets-manager = "convection.secrets.server:secrets_manager_bin"
convection-secrets-setup = "convection.secrets.server.setup:secrets_manager_setup"
