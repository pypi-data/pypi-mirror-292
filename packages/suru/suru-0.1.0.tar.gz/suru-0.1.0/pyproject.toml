[project]
name = "suru"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Jianqi Pan", email = "jannchie@gmail.com" }]
dependencies = [
    "openai>=1.42.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.8.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/suru"]

[project.scripts]
suru = 'suru:main'

[tool.black]
line-length = 120
