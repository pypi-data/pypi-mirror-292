[build-system]
requires = [ "setuptools >= 38.3.0",]
build-backend = "setuptools.build_meta"

[project]
name = "activitypub-utils"
version = "0.3.2"
authors = [{name = "Zoey Mae", email = "admin@barkshark.xyz"}]
license = {text = "CNPL 7+"}
description = "Various classes and functions for ActivityPub servers"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = [
	"python",
	"activitypub",
	"mastodon"
]
classifiers = [
	"Development Status :: 4 - Beta", "Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Typing :: Typed"
]
requires-python = ">= 3.10"
dependencies = [
	"barkshark-lib >= 0.2.2.post2, <= 0.3.0",
	"pycryptodome == 3.20.0"
]

[project.urls]
Homepage = "https://git.barkshark.xyz/barkshark/aputils"
"Bug Tracker" = "https://git.barkshark.xyz/barkshark/aputils/issues"
Documentation = "https://docs.barkshark.xyz/aputils"
"Source Code" = "https://git.barkshark.xyz/barkshark/aputils"

[project.optional-dependencies]
docs = [
	"furo == 2024.1.29",
	"sphinx == 7.2.6",
	"sphinx-external-toc == 1.0.1"
]
dev = [
	"mypy == 1.10.1",
	"flake8 == 7.1.0",
	"typing_extensions >= 4.10.0; python_version < '3.11.0'"
]

[tool.setuptools]
include-package-data = true
packages = ["aputils"]
platforms = ["any"]
license-files = ["LICENSE.md"]

[tool.distutils.bdist_wheel]
universal = false

[tool.distutils.sdist]
formats = "zip, gztar"

[tool.mypy]
show_traceback = true
install_types = true
pretty = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
ignore_missing_imports = true
follow_imports = "silent"
