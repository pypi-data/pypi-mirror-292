[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-redirect"
version = "1.0.6"
description = "fast-redirect redirects domains."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "starlette==0.38.2",
    "uvicorn==0.30.6",
    "validators==0.33.0",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/fast-redirect"

[project.scripts]
fast-redirect = "fast_redirect.server:main"
