[metadata]
name = optimism
version = attr: optimism.__version__
description = Very simple testing framework suitable for beginner programmers, with easy functions for accomplishing most common testing tasks like providing input. Use with Python >=3.9 for best results, but it should be compatible with Python >=3.6.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/optimism/docs/optimism.html
author = Peter Mawhorter
author_email = pmawhort@wellesley.edu
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Development Status :: 4 - Beta
	Intended Audience :: Education
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Education

[options]
python_requires = >=3.6
provides = optimism
py_modules = optimism

[options.extras_require]
test = pytest

