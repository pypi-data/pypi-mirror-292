{# Navigation bar links template for Coeus Sphinx Theme. #}

{%- if navbar_links|tobool -%}
<nav class="flex md:hidden flex-col font-medium mt-4">
  {%- for text,url in navbar_links.items() %}
  {%- if url.startswith("http") %}
  <a href="{{ url }}" rel="nofollow noopener">{{ text }}</a>
  {%- else %}
  <a href="{{ pathto(url) }}">{{ text }}</a>
  {%- endif %}
  {%- endfor %}
</nav>
{%- endif %}
