[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inferasdk"
version = "0.1.0"
description = "A Python SDK for the Infera API"
authors = [
    {name = "white", email = "white@infera.org"},
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.7.0",
]

[project.urls]
Homepage = "https://infera.org"
Repository = "https://github.com/inferanetwork"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]