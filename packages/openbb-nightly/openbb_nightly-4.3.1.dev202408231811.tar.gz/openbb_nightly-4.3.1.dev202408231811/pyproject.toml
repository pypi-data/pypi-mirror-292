name = "openbb-nightly"
version = "4.3.1.dev202408231811"
description = "Investment research for everyone, anywhere."
authors = [ "OpenBB Team <hello@openbb.co>",]
license = "AGPL-3.0-only"
readme = "README.md"
[[tool.poetry.packages]]
include = "openbb"

[[tool.poetry.packages]]
include = "openbb_core"
