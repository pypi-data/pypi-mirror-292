[flake8]
max-line-length = 100
exclude = 
	.git
	.github
	docs*
	notebooks*
	*.yml
	__pycache__
	.venv
	.eggs
	*.egg
	dist
	*cfg
ignore = E203, W503
per-file-ignores = 
	alea/*__init__.py: F401, F403

[docformatter]
in-place = true
blank = true
style = google
wrap-summaries = 100
wrap-descriptions = 100

[doc8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

