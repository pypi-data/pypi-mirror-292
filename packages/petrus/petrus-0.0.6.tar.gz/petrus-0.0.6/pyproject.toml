[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "petrus"
version = "0.0.6"
description = "petrus"
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-programming@mailfence.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "build",
    "twine",
    "tomli-w>=1.0.0",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/petrus/#files"
Source = "https://github.com/johannes-programming/petrus"
