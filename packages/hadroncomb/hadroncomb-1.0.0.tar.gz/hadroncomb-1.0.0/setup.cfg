[metadata]
name = hadroncomb
author = Jamie Gooding
author_email = jamie.gooding@cern.ch
description = Combination tool for hadronic decays in LHCb
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
license_file = LICENSE
url = https://gitlab.cern.ch/jagoodin/hadroncomb
project_urls = 
	Bug Tracker = https://gitlab.cern.ch/jagoodin/hadroncomb/issues
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

