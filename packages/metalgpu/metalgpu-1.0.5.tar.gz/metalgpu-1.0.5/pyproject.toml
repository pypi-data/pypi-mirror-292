[tool.poetry] 
name = "metalgpu"
version = "1.0.5"
authors = ["Alois Denoiseux <aloisdenoiseux@gmail.com>"]
description = "A python wrapper for Apple's Metal API"
readme = "README.md"
classifiers = [ 
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X", 
]
exclude = [
    "src/metalgpu/lib/*.dylib"
]

license = "MIT"

homepage = "https://github.com/Al0den/metalgpu"
repository = "https://github.com/Al0den/metalgpu"

documentation = "https://github.com/Al0den/metalgpu/blob/master/docs/docs.md"

[project]
name = "metalgpu"
version = "1.0.5"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"

[tool.poetry.scripts]
build = "src.metalgpu.__main__:build"

[project.urls]
Homepage = "https://github.com/Al0den/metalgpu"
Issues = "https://github.com/Al0den/metalgpu/issues"

