[tool.poetry]
name = "xarray-well-ice"
version = "0.1.10"
description = "A package to process pressure and tilt borehole data"
license = "GPLv3"
authors = ["Thomas Chauve <thomas.chauve@univ-grenoble-alpes.fr>"]
keywords = ["xarray"]
readme = "README.md"
homepage = "https://xarray-well-ice-mecaiceige-tools-lib-python-a1d7b6168ff878b45d0.gricad-pages.univ-grenoble-alpes.fr/"
repository = "https://gricad-gitlab.univ-grenoble-alpes.fr/mecaiceige/tools/lib_python/xarray_well_ice"

[tool.poetry.dependencies]
python = "^3.10"
xarray = "^2024.7.0"
pandas ="^2.2.2"
matplotlib ="^3.9.0"
Sphinx = { version = "^7.4.0", optional = true }
sphinx-rtd-theme = { version = "^2.0.0", optional = true }
python-docs-theme = { version = "^2024.6", optional = true }
nbsphinx = { version = "^0.9.3", optional = true }
pandoc = { version = "^2.4", optional = true }
twine = { version = "^5.1.1", optional = true }


[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme","python-docs-theme","nbsphinx","pandoc","twine"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"