[tool]
[tool.poetry]
name = "procaliper"
version = "0.1.0"
homepage = "https://github.com/LifeWorks/procaliper"
description = "Skeleton project created by Python Project Wizard (ppw)."
authors = ["AlphaMeter <song.feng@pnnl.gov>"]
readme = "README.md"
license = "GPL-3.0-only"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.11',
]
packages = [{ include = "procaliper" }, { include = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fire = "0.6.0"
biopython = "1.84"
openbabel-wheel = "3.1.1.19" # note: might want to change to official openbabel if/when install issues are fixed
biopandas = "0.5.1"
uniprot-id-mapper = "1.1.2"

black = { version = "24.8.0", optional = true }
isort = { version = "5.10.1", optional = true }
flake8 = { version = "7.1.1", optional = true }
flake8-docstrings = { version = "^1.6.0", optional = true }
pytest = { version = "8.3.2", optional = true }
pytest-cov = { version = "5.0.0", optional = true }
tox = { version = "4.17.1", optional = true }
mkdocs = { version = "^1.2.3", optional = true }
mkdocs-include-markdown-plugin = { version = "6.2.1", optional = true }
mkdocs-material = { version = "9.5.31", optional = true }
mkdocstrings = { version = "0.25.2", optional = true }
mkdocstrings-python = { version = "1.10.7", optional = true }
mkdocs-material-extensions = { version = "^1.0.3", optional = true }
twine = { version = "5.1.1", optional = true }
mkdocs-autorefs = { version = "1.0.1", optional = true }
pre-commit = { version = "3.8.0", optional = true }
toml = { version = "^0.10.2", optional = true }
livereload = { version = "^2.6.3", optional = true }
pyreadline = { version = "^2.1", optional = true }
mike = { version = "2.1.2", optional = true }
mypy = { version = "^1.5.1", optional = true }
setuptools = { version = "72.1.0", optional = true }
pkginfo = { version = "^1.9", optional = true }
virtualenv = { version = "^20.0", optional = true }
pandas-stubs = { version = "^2.2.2.240807", optional = true }
pandas = "^2.2.2"

[tool.poetry.extras]
test = ["pytest", "pytest-cov"]

dev = [
    "tox",
    "pre-commit",
    "twine",
    "toml",
    "black",
    "isort",
    "flake8",
    "flake8-docstrings",
    "mypy",
    "pandas-stubs",
]

doc = [
    "mkdocs",
    "mkdocs-include-markdown-plugin",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material-extension",
    "mkdocs-autorefs",
    "mike",
    "setuptools",
    "pkginfo",
    "virtualenv",
]

[tool.poetry.scripts]
procaliper = 'procaliper.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.history
)/
'''
[tool.isort]
profile = "black"
