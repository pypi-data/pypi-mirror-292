[build-system]
requires = ["setuptools>=50.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rknn-toolkit2"
version = "2.1.0"
authors = [
  { name="airockchip", email="ai@rock-chips.com" },
]
description = "RKNN Toolkit"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    'Operating System :: OS Independent',
]

[project.urls]
Homepage = "https://github.com/airockchip/rknn-toolkit2"
Issues = "https://github.com/airockchip/rknn-toolkit2/issues"
