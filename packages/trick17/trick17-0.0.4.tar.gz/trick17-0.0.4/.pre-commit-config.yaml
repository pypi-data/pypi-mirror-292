repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.6.2'
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
