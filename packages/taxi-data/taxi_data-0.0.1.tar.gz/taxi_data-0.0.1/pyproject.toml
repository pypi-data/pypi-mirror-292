[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "taxi_data"
version = "0.0.1"
authors = [
  { name="Wayne Bennett", email="wayne.bennett@live.com" },
]
description = "Export data from web portals and build GPS data set."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/WayneBennett666/taxi-printing"
Issues = "https://github.com/WayneBennett666/taxi-printing/issues"
