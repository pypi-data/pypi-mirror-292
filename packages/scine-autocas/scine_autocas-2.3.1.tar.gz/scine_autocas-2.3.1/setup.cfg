[versioneer]
vcs = git
style = pep440-post
versionfile_source = scine_autocas/_version.py
versionfile_build = scine_autocas/_version.py
tag_prefix = v

[isort]
line_length = 120

[flake8]
max-line-length = 120
max-complexity = 20

[pycodestyle]
max-line-length = 120

[pydocstyle]
match = '(?!test_).*\\.py'

[pylint.FORMAT]
max-line-length = 120

[pylint.MISCELLANEOUS]
notes = TODO

[pylint.TYPECHECK]
ignore = _version.py,tests,docs,setup.py
disable = R0801,R0201,W0511,R0902,R0903,R0912,R0915,R0913,R1732,R0914

[mypy]
show_error_codes = True
pretty = False
warn_redundant_casts = True
exclude = scine_autocas/tests|docs

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

