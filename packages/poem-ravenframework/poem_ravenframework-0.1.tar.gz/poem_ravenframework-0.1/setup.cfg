[metadata]
name = poem-ravenframework
version = 0.1
description = Platform of Optimal Experiment Management
long_description = file: POEM/README.md
long_description_content_type = text/markdown
license_files = POEM/LICENSE POEM/NOTICE.txt
url = https://github.com/idaholab/POEM

[options]
packages = 
	POEM
	POEM/models
	POEM/src
	POEM/src/poem
	POEM/src/poem/templates
include_package_data = True
python_requires = >=3.9
install_requires = 
	raven_framework >=3.0
	baycal-ravenframework

[options.entry_points]
console_scripts = 
	poem = POEM.src.main:main

[egg_info]
tag_build = 
tag_date = 0

