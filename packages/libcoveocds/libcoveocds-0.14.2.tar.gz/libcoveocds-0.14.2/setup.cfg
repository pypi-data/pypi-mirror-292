[flake8]
max-line-length = 119
extend-ignore = E203

[metadata]
name = libcoveocds
version = 0.14.2
author = Open Contracting Partnership and Open Data Services Co-operative Limited
author_email = data@open-contracting.org
license = AGPLv3
description = A data review library for the Open Contracting Data Standard (OCDS)
url = https://github.com/open-contracting/lib-cove-ocds
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires = 
	click
	jsonref>=1
	jsonschema>=4.18
	libcove>=0.32
	ocdsextensionregistry>=0.3.4
	referencing
	requests

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
console_scripts = 
	libcoveocds = libcoveocds.__main__:main

[options.extras_require]
web = 
	bleach>=6
	django
	markdown-it-py
test = 
	coveralls
	pytest
	pytest-cov
	isort
perf = 
	orjson

[egg_info]
tag_build = 
tag_date = 0

