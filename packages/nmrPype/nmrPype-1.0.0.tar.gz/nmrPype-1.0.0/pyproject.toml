[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nmrPype"
version = "1.0.0"
authors = [
	{ name="Micah Smith", email="mykahsmith21@gmail.com" },
    { name="Frank Delaglio", email="frank.delaglio@nist.gov" },
]
description = "NMR spectra signal processing through pipelines"
readme = "README.md"
classifiers = [
	"Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
	"License :: OSI Approved :: BSD License",
	"Operating System :: OS Independent",
]
dependencies = [
	'numpy',
        'scipy'
]
requires-python = ">= 3.10"

[project.scripts]
nmrPype = "nmrPype.pype:main"

[project.urls]
Homepage = "https://github.com/pypa/nmrPype"
Issues = "https://github.com/PhiMykah/nmrPype/issues"
