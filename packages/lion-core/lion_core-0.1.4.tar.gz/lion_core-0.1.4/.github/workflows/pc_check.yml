name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 pylint bandit safety
        pip install pytest-asyncio

    - name: Run Black
      run: |
        black --version
        black --check --diff .
      continue-on-error: true

    - name: Run isort
      run: isort --check-only --diff .
      continue-on-error: true

    - name: Run bandit
      run: bandit -r . -f custom
      continue-on-error: true

    - name: Run safety check
      run: safety check
      continue-on-error: true

    - name: Check documentation build
      run: |
        pip install sphinx sphinx_rtd_theme
        cd docs && make html
      continue-on-error: true

    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings tests/

    - name: Run tests with pytest-asyncio
      run: pytest --asyncio-mode=auto --maxfail=1 --disable-warnings tests/
