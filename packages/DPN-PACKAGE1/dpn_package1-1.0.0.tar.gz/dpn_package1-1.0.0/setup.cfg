[metadata]
name = DPN_PACKAGE1
version = 1.0.0
author = Dipayan Sarkar
author_email = dipayansarkar26@gmail.com
description = A simple Python package for addition, division, multiply by 3 and 5
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Dipayan26/DPN_PACKAGE1
project_urls = 
	repository = https://github.com/Dipayan26/DPN_PACKAGE1
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

