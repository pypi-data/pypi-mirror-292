[tool.poetry]
name = "biosimulators-simularium"
version = "0.6.3"
description = "Converting Biosimulators spatial simulation outputs into a Simularium-compliant format."
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "biosimulators_simularium"}]

[tool.poetry.dependencies]
python = ">=3.9"
smoldyn = "*"
toml = "^0.10.2"
simulariumio = "^1.11.0"
pyvista = "^0.44.1"

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = "*"
flake8 = "*"
twine = "*"

[tool.pytest.ini_options]
testpaths = ["biosimulators_simularium/tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--ignore=setup.py"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
