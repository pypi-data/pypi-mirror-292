[build-system]
requires = ["setuptools>=61.0","asciimatics>=1.15.0","pygame>=2.5.2"]
build-backend = "setuptools.build_meta"
[project]
name = "MultiTerm"
version = "2.2.7"
authors = [
  { name="killgriff22", email="kilgrif22033@gmail.com" },
]
description = "A package to let you split your terminal into multiple sections, each independent of the other."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/killgriff22/MultiTerm"
Issues = "https://github.com/killgriff22/MultiTerm/issues"