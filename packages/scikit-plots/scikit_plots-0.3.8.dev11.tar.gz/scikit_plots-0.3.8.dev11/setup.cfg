[metadata]
license_files = LICENSE/*
description_file = README.md

[options.extras_require]
testing = 
	pytest

[aliases]
test = pytest

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
testpaths = tests
addopts = 
	--doctest-modules
	--disable-pytest-warnings
	--color=yes

[egg_info]
tag_build = 
tag_date = 0

