[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyawait"
version = "0.1.0"
authors = [
    {name = "Andrii Kuzmin", email = "jack.cvr@gmail.com"},
]
description = "Wait until TCP hosts and ports to be open"
readme = "README.rst"
requires-python = ">=3"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.scripts]
await = "pyawait.__main__:main"

[tool.setuptools]
packages = ["pyawait"]

[tool.setuptools.package-data]
pyawait = ["*"]