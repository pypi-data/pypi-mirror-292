[tool.poetry]
name = "VidFlow"
version = "0.1.0"
description = "making videos at lightspeed"
authors = ["Andy Sit <andysit173@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
asttokens = "2.4.1"
certifi = "2024.6.2"
cffi = "1.16.0"
charset-normalizer = "3.3.2"
colorama = "0.4.6"
contourpy = "1.2.1"
cycler = "0.12.1"
executing = "2.0.1"
ffmpeg-python = "0.2.0"
fonttools = "4.53.0"
future = "1.0.0"
icecream = "2.1.3"
idna = "3.7"
imageio = "2.34.1"
importlib-resources = "6.4.0"
joblib = "1.4.2"
kiwisolver = "1.4.5"
lazy-loader = "0.4"
matplotlib = "3.9.0"
networkx = "3.2.1"
numpy = "1.26.4"
opencv-python = "4.10.0.82"
packaging = "24.0"
pandas = "2.2.2"
pillow = "10.3.0"
pycparser = "2.22"
pygments = "2.18.0"
pyparsing = "3.1.2"
python-dateutil = "2.9.0.post0"
pytz = "2024.1"
requests = "2.32.3"
scikit-image = "0.22.0"
scikit-learn = "1.5.0"
scipy = "1.13.1"
six = "1.16.0"
srt = "3.5.3"
threadpoolctl = "3.5.0"
tifffile = "2024.5.22"
tqdm = "4.66.4"
tzdata = "2024.1"
urllib3 = "2.2.1"
vosk = "0.3.45"
websockets = "12.0"
zipp = "3.19.2"
google-auth = "^2.34.0"
google-auth-oauthlib = "^1.2.1"
google-auth-httplib2 = "^0.2.0"
google-api-python-client = "^2.142.0"


[tool.poetry.scripts]
VidFlow = "VidFlow.cli:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
