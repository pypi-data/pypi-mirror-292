{% set name = "pypolymlp" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypolymlp-{{ version }}.tar.gz
  sha256: 4f882c831f5b616ec1db6b19c26dcd4c26e932dcc685d2562d08ae58662dded3

build:
  entry_points:
    - pypolymlp = pypolymlp.api.run_polymlp:run
    - pypolymlp-calc = pypolymlp.api.run_polymlp_calc:run
    - pypolymlp-utils = pypolymlp.api.run_polymlp_utils:run
    - pypolymlp-structure = pypolymlp.api.run_polymlp_str:run
    - pypolymlp-sscha = pypolymlp.api.run_polymlp_sscha:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - scikit-build-core
    - setuptools-scm >=6.0
    - cmake
    - pybind11
    - pybind11-global
    - eigen
    - pip
  run:
    - python >=3.9
    - numpy <2.0.0
    - scipy
    - pyyaml >=5.3
    - setuptools >=61.0

test:
  imports:
    - pypolymlp
  commands:
    - pip check
    - pypolymlp --help
    - pypolymlp-calc --help
    - pypolymlp-utils --help
    - pypolymlp-structure --help
    - pypolymlp-sscha --help
  requires:
    - pip

about:
  summary: This is the pypolymlp module.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sekocha
