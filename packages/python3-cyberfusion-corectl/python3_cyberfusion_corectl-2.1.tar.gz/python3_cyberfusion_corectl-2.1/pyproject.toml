[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-corectl"
version = "2.1"
description = "CLI for Core API."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "python3-cyberfusion-cluster-apicli==3.0.2",
    "python3-cyberfusion-cluster-support==1.49.10",
    "python3-cyberfusion-common==2.10.11.3",
    "click==8.1.7",
    "plotext==5.2.8",
    "requests==2.28.1",
    "rich==13.3.1",
    "typer==0.12.4",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-corectl"

[project.scripts]
corectl = "cyberfusion.CoreCli.main:app"

[project.optional-dependencies]
borg = ["cryptography==43.0.0"]
