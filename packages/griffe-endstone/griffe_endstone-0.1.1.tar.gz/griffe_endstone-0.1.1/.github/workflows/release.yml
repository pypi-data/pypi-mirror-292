name: Release

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  release:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build package
        run: pipx run build

      - uses: pypa/gh-action-pypi-publish@release/v1