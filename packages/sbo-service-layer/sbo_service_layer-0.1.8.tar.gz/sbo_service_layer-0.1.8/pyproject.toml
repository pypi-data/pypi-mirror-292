[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 120
target-version = ['py39', 'py310']

[project]
name = "sbo_service_layer"
version = "0.1.8"
dependencies = [
    "requests>=2.28",
    "urllib3>=1.2",
    "python-dotenv>=1",
]

readme = "README.md"
requires-python = ">=3.9"

keywords = ["SAP Business One", "Service Layer", "SAP B1"]

authors = [
    {name = 'Jay D. McHugh', email = 'jaydmchugh@gmail.com'},
]

classifiers = [
    "Programming Language :: Python",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://bitbucket.org/jaydm/sbo-service"
