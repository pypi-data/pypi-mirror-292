[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "morefractions"
version = "0.1.0"
license = {text = "Te's License"}
authors = [{name="Te Du", email="tdu0915@gmail.com"}]
maintainers = [{name="Te Du", email="tdu0915@gmail.com"}]
description = "A package with classes and functions for manipulating fractions"
readme = "README.md"
requires-python = ">= 3.10"
keywords = ["fraction", "fractions"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/meowdog011011/morefractions-py"
Repository = "https://github.com/meowdog011011/morefractions-py.git"
Issues = "https://github.com/meowdog011011/morefractions-py/issues"
Changelog = "https://github.com/meowdog011011/morefractions-py/CHANGELOG.md"