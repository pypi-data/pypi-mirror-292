[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "truncated_triangle_distribution_mean"
version = "0.1.0"
description = "A small package that calculates the mean of a truncated triangular distribution analytically."
authors = [
  { name = "John Scolaro", email = "johnscolaro95@gmail.com" }
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
keywords = ['truncated', 'triangular', 'distribution']
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[project.optional-dependencies]
dev = [
  "mypy==1.11.2",
  "pre-commit==3.8.0",
  "pytest==8.3.2",
  "ruff==0.6.2",
  "scipy==1.14.1"
]

[tool.mypy]
ignore_missing_imports = true