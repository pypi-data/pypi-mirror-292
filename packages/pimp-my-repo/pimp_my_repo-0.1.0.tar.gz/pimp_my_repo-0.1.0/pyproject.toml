# Poetry

[tool.poetry]
name = "pimp-my-repo"
version = "0.1.0"
description = "pimp-my-repo is an open-source tool designed to enhance your Python repositories by adding essential development tools and configurations. It automates the setup of linting and formatting tools, pre-commit hooks, a Makefile with basic commands, and Poetry for dependency management."
authors = ["Asaf Kali <asaf.kali@mail.huji.ac.il>"]
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://github.com/asaf-kali/pimp-my-repo"
Repository = "https://github.com/asaf-kali/pimp-my-repo"
Issues = "https://github.com/asaf-kali/pimp-my-repo/issues"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.test.dependencies]
pytest = "^8.3"
coverage = "^7.6"

[tool.poetry.group.lint.dependencies]
ruff = "^0.6.2"
black = "^24.8"
isort = "^5.12"
mypy = "^1.2"
pylint = "^3.0"
types-requests = "^2.28.11.17"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2"
twine = "^5.0"
python-semantic-release = "^9.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Release

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_parser = "emoji"
build_command = "make build"
commit_author = "Semantic release <semantic-release>"
commit_message = "ğŸ¤– Release [{version}] [skip ci]"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = ".*"
prerelease = true
prerelease_token = "dev"

