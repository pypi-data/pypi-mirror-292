# Test

[tool.pytest.ini_options]
addopts = "-s --disable-pytest-warnings --junitxml=junit.xml"

[tool.coverage.run]
source = ["pimp_my_repo", "tests"]

# Lint

[tool.ruff]
line-length = 120
exclude = [".deployment", "build", "dist", "local"]

[tool.ruff.lint]
select = ["B", "C", "E", "F", "W"]
ignore = []

[tool.black]
line-length = 120

[tool.isort]
skip = ["__init__.py"]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
exclude = ["build", "dist"]

[tool.pylint]
max-line-length = 120
good-names = [
    "by",
    "e",
    "i",
    "n",
    "x",
]
disable = [
    "C0114",
]
extension-pkg-allow-list = ["pydantic"]

[tool.pylint.MASTER]
